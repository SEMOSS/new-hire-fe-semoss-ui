<div class="metamodel">
    <loading-screen model="metamodel.loading"></loading-screen>

    <div class="metamodel__search">
        <smss-search
            placeholder=""
            model="metamodel.searched"
            change="metamodel.searchMetamodel()"
            keydown="metamodel.switchTableZoom(event)"
        >
        </smss-search>
    </div>
    <div class="metamodel__graph" id="metamodel__graph"></div>
</div>
