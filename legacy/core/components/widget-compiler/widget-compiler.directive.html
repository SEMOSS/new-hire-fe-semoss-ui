<div class="widget-compiler">
    <div
        class="widget-compiler__content"
        ng-show="widgetCompiler.json && widgetCompiler.json.length > 0 && widgetCompiler.showView"
    >
        <div ng-repeat="queryIndex in widgetCompiler.json track by $index">
            <p
                class="smss-spacing"
                ng-show="queryIndex.description"
                title="{{queryIndex.description}}"
            >
                {{queryIndex.description}}
            </p>

            <div
                ng-repeat="handle in queryIndex.params track by $index"
                tabindex="-1"
                ng-click="widgetCompiler.setFocus(queryIndex, $index)"
                dynamic="widgetCompiler.getHandleHTML(handle)"
                style="outline: none"
            ></div>

            <!-- <div ng-if="queryIndex.execute && widgetCompiler.json.length === 1"
                class="widget-compiler__execute__ghost"></div> -->
            <div ng-if="queryIndex.execute && widgetCompiler.json.length > 1">
                <execute
                    handle=""
                    execute-query="widgetCompiler.executeQuery($index)"
                    execute="queryIndex.execute"
                ></execute>
            </div>
        </div>
    </div>
    <div
        ng-if="widgetCompiler.json[0].execute && widgetCompiler.json.length === 1"
    >
        <execute
            handle=""
            execute-query="widgetCompiler.executeQuery(0)"
            execute="widgetCompiler.json[0].execute"
        ></execute>
    </div>
</div>
