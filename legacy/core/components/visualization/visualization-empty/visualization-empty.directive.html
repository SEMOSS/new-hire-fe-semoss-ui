<div class="visualization-empty">
    <div
        class="visualization-empty__message smss-center smss-small smss-color--low-emphasis"
    >
        Select which frame you'd like to view.
    </div>

    <div
        class="visualization-empty__selection"
        ng-if="!visualizationEmpty.presentation"
    >
        <smss-dropdown
            class="smss-dropdown--bordered visualization-empty__selection__dropdown"
            placeholder="Select Frame"
            options="visualizationEmpty.frames.options"
            model="visualizationEmpty.frames.selected"
        >
        </smss-dropdown>

        <smss-btn
            class="smss-btn--left"
            title="Visualize"
            ng-click="visualizationEmpty.visualize()"
        >
            Visualize
        </smss-btn>
    </div>
</div>
