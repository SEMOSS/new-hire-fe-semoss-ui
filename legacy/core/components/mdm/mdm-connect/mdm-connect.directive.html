<div class="mdm-connect">
    <smss-accordion class="mdm-connect__accordion" rotated resizable>
        <smss-accordion-item
            name="mdmConnect.accordionSettings.first.name"
            size="mdmConnect.accordionSettings.first.size"
        >
            <div class="smss-spacing">
                <smss-search
                    placeholder="Search available external connectors..."
                    model="mdmConnect.external.searchTerm"
                    change="mdmConnect.searchExternal()"
                >
                </smss-search>
            </div>
            <smss-scroll
                class="mdm-connect__accordion__section"
                static-x="true"
            >
                <div
                    class="smss-block"
                    ng-class="{'smss-block--selected': item.value === mdmConnect.external.selected}"
                    title="{{item.name}}"
                    ng-repeat="item in mdmConnect.external.searched"
                    ng-click="mdmConnect.selectExternal(item);"
                >
                    <div class="smss-block__image">
                        <img ng-src="{{item.image}}" />
                    </div>
                    <div class="smss-block__text">
                        <span> {{item.name}} </span>
                    </div>
                </div>
            </smss-scroll>
        </smss-accordion-item>

        <smss-accordion-item
            name="mdmConnect.accordionSettings.second.name"
            size="mdmConnect.accordionSettings.second.size"
        >
            <div
                class="smss-spacing"
                ng-if="mdmConnect.external.selected === 'EXISTING'"
            >
                <content>
                    <smss-search
                        placeholder="Search existing databases..."
                        model="mdmConnect.existing.searchTerm"
                        change="mdmConnect.searchExisting()"
                    >
                    </smss-search>
                </content>
            </div>
            <smss-scroll
                ng-if="mdmConnect.external.selected === 'EXISTING'"
                class="mdm-connect__accordion__section"
                static-x="true"
            >
                <div
                    class="smss-block"
                    ng-class="{'smss-block--selected': item.value === mdmConnect.existing.selected}"
                    title="{{item.name}}"
                    ng-repeat="item in mdmConnect.existing.searched"
                    ng-click="mdmConnect.selectExisting(item);"
                >
                    <div class="smss-block__image">
                        <img ng-src="{{item.image}}" />
                    </div>
                    <div class="smss-block__text">
                        <span> {{item.name}} </span>
                    </div>
                </div>
            </smss-scroll>

            <smss-scroll
                static-x="true"
                ng-if="mdmConnect.external.selected !== 'EXISTING'"
            >
                <smss-field>
                    <label>
                        Enter Database:<span class="smss-color--error">*</span>
                    </label>
                    <content>
                        <smss-input
                            ng-change="mdmConnect.validate()"
                            ng-model="mdmConnect.form.app"
                            placeholder="Database"
                        >
                        </smss-input>
                    </content>
                </smss-field>
                <smss-field>
                    <label>
                        Enter Hostname:<span class="smss-color--error">*</span>
                    </label>
                    <content>
                        <smss-input
                            ng-change="mdmConnect.validate()"
                            ng-model="mdmConnect.form.hostname"
                            placeholder="Hostname"
                        >
                        </smss-input>
                    </content>
                </smss-field>
                <smss-field>
                    <label>
                        Enter Port<span class="smss-color--error"
                            >*</span
                        ></label
                    >
                    <content>
                        <smss-input
                            ng-change="mdmConnect.validate()"
                            ng-model="mdmConnect.form.port"
                            placeholder="Port"
                        >
                        </smss-input>
                    </content>
                </smss-field>
                <smss-field>
                    <label>
                        Enter Schema:<span class="smss-color--error">*</span>
                    </label>
                    <content>
                        <smss-input
                            ng-change="mdmConnect.validate()"
                            ng-model="mdmConnect.form.schema"
                            placeholder="Schema"
                        >
                        </smss-input>
                    </content>
                </smss-field>
                <smss-field>
                    <label>
                        Enter Username:<span class="smss-color--error">*</span>
                    </label>
                    <content>
                        <smss-input
                            ng-change="mdmConnect.validate()"
                            ng-model="mdmConnect.form.username"
                            placeholder="Username"
                        >
                        </smss-input>
                    </content>
                </smss-field>
                <smss-field>
                    <label> Enter Password: </label>
                    <content>
                        <smss-input
                            ng-change="mdmConnect.validate()"
                            ng-model="mdmConnect.form.password"
                            type="password"
                            placeholder="Password"
                        >
                        </smss-input>
                    </content>
                </smss-field>
                <smss-field>
                    <label> Enter Additional Parameters: </label>
                    <content>
                        <smss-input
                            ng-change="mdmConnect.validate()"
                            ng-model="mdmConnect.form.additional"
                            placeholder="Additional Parameters"
                        >
                        </smss-input>
                    </content>
                </smss-field>
                <div class="smss-caption smss-color--error">* are required</div>
            </smss-scroll>
        </smss-accordion-item>
    </smss-accordion>
</div>
