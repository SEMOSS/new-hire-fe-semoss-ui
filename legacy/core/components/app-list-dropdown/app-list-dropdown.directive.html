<smss-dropdown
    display="display"
    model="appListDropdown.model"
    options="appListDropdown.options"
    class="app-list"
    change="appListDropdown.onChange()"
>
    <smss-dropdown-toggle class="app-list-dropdown__item">
        <div class="app-list-dropdown__item__img">
            <img ng-src="{{appListDropdown.model.image}}" />
        </div>
        <div
            class="app-list-dropdown__item__text"
            title="{{$parent.opt.display}}"
        >
            {{$parent.smssDropdown.model.display}}
        </div>
    </smss-dropdown-toggle>
    <smss-dropdown-list class="app-list-dropdown__item">
        <div class="app-list-dropdown__item__img">
            <img ng-src="{{$parent.opt.image}}" />
        </div>
        <div
            class="app-list-dropdown__item__text"
            title="{{$parent.opt.display}}"
        >
            {{$parent.opt.display}}
        </div>
    </smss-dropdown-list>
</smss-dropdown>
