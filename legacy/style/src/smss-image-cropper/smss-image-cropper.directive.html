<div class="smss-image-cropper">
    <div class="smss-image-cropper__preview"></div>
    <div class="smss-image-cropper__actions">
        <smss-btn
            class="smss-image-cropper__btn-discard smss-btn--text"
            ng-click="smssImageCropper.discard()"
            >Discard</smss-btn
        >
        <smss-btn
            class="smss-image-cropper__btn-crop"
            ng-click="smssImageCropper.crop()"
            >Crop</smss-btn
        >
    </div>
</div>
