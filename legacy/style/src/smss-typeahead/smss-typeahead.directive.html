<div class="smss-typeahead">
    <div
        class="smss-typeahead__popover"
        ng-class="{'smss-typeahead__popover--disabled': smssTypeahead.disabled}"
        smss-popover
    >
        <div
            class="smss-typeahead__input smss-input"
            ng-class="{'smss-typeahead__input--disabled' : smssTypeahead.disabled, 'smss-typeahead__input--highlight': smssTypeahead.visible}"
            tab-index="0"
        >
            <smss-input
                id="smss-typeahead__input"
                type="text"
                autocomplete="off"
                ng-disabled="smssTypeahead.disabled"
                ng-class="{'smss-typeahead__input--disabled' : smssTypeahead.disabled}"
                ng-change="smssTypeahead.searchOptions(smssTypeahead.searchTerm)"
                ng-keydown="smssTypeahead.inputKeydown($event)"
                ng-model="smssTypeahead.searchTerm"
                placeholder="{{smssTypeahead.placeholder}}"
                ng-minlength="smssTypeahead.minlength"
                ng-maxlength="smssTypeahead.maxlength"
            >
            </smss-input>
            <i
                class="smss-typeahead__input__icon fa fa-times"
                ng-show="smssTypeahead.searchTerm.length > 0"
                ng-click="smssTypeahead.searchTerm = ''; smssTypeahead.searchOptions(smssTypeahead.searchTerm)"
            ></i>
            <i
                class="smss-typeahead__input__icon smss-typeahead__input__icon--arrow"
                ng-class="{'smss-typeahead__input__icon--arrow--down': smssTypeahead.visible}"
            ></i>
        </div>

        <smss-popover-content
            id="smss-typeahead__popover__content"
            closeable="false"
            position="['SW', 'SE', 'NW','NE']"
            model="smssTypeahead.visible"
            show="smssTypeahead.show(contentEle)"
            hide="smssTypeahead.hide(c)"
            class="smss-typeahead__popover__content"
            width="auto"
            spacing="0"
        >
            <smss-list
                options="smssTypeahead.listOptions"
                click="smssTypeahead.select(option); smssTypeahead.click && smssTypeahead.click({option: option});"
                keydown="smssTypeahead.listKeydown(event)"
                keyup="smssTypeahead.listKeyup(event, option)"
                scroll="smssTypeahead.scroll && smssTypeahead.scroll()"
                loading="smssTypeahead.loading"
            >
                <smss-list-label>
                    {{smssTypeahead.setView($parent.opt)}}
                </smss-list-label>
            </smss-list>
        </smss-popover-content>
    </div>
</div>
