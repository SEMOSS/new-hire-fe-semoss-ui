    <smss-input
        ng-model="smssSmartSearch.model"
        ng-change="smssSmartSearch.onChange()"
        ng-keydown="smssSmartSearch.onInputKeydown({event: $event})"
        ng-keyup="smssSmartSearch.onInputKeyup({event: $event})"
        placeholder="{{smssSmartSearch.placeholder}}"
        id="smss-smart-search__input"
        class="smss-smart-search__input"
        type="text"
        autocomplete="off"
        ng-disabled="smssSmartSearch.disabled"
        ng-class
    ></smss-input>
    <div class="smss-smart-search__underline"></div>

    <i
        ng-show="smssSmartSearch.model.length > 0"
        class="fa fa-times smss-smart-search__icon smss-smart-search__icon--clear"
        ng-click="$event.preventDefault(); smssSmartSearch.clearInput()"
        ng-keydown="smssSmartSearch.onClearKeydown($event)"
        title="Clear input"
        tabindex="{{smssSmartSearch.disabled ? -1 : 0}}"
    ></i>

    <smss-speech-recognition
        class="smss-smart-search__icon smss-smart-search__icon--speech"
        change="smssSmartSearch.onVoiceInput(value)"
    ></smss-speech-recognition>
</div>
