<div class="smss-time-picker">
    <div
        smss-popover
        class="smss-time-picker__toggle"
        tabindex="{{smssTimepicker.disabled ? -1 : 0}}"
    >
        {{smssTimepicker.displayTime}}
        <smss-popover-content
            position="['SW', 'SE', 'NW','NE']"
            class="smss-time-picker__popover"
            model="smssTimepicker.showPopover"
            show="smssTimepicker.scrollIntoView(contentEle)"
            spacing="0"
        >
            <div class="smss-time-picker__popover__top">
                <smss-scroll
                    static-x="true"
                    class="smss-time-picker__popover__list"
                >
                    <div
                        ng-repeat="opt in smssTimepicker.hr.options[smssTimepicker.hr.digit][smssTimepicker.hr.cycle]"
                        ng-click="smssTimepicker.updateTime(opt, 'hr')"
                        class="smss-time-picker__popover__list__option"
                        ng-class="{'smss-time-picker__popover__list__option--selected': opt === smssTimepicker.hr.selected}"
                        id="hr-{{opt}}"
                    >
                        {{opt}}
                    </div>
                </smss-scroll>
                <smss-scroll
                    static-x="true"
                    class="smss-time-picker__popover__list"
                >
                    <div
                        ng-repeat="opt in smssTimepicker.min.options"
                        ng-click="smssTimepicker.updateTime(opt, 'min')"
                        class="smss-time-picker__popover__list__option"
                        ng-class="{'smss-time-picker__popover__list__option--selected': opt === smssTimepicker.min.selected}"
                        id="min-{{opt}}"
                    >
                        {{opt}}
                    </div>
                </smss-scroll>
                <smss-scroll
                    static-x="true"
                    class="smss-time-picker__popover__list"
                    ng-if="smssTimepicker.sec.show"
                >
                    <div
                        ng-repeat="opt in smssTimepicker.sec.options"
                        ng-click="smssTimepicker.updateTime(opt, 'sec')"
                        class="smss-time-picker__popover__list__option"
                        ng-class="{'smss-time-picker__popover__list__option--selected': opt === smssTimepicker.sec.selected}"
                        id="sec-{{opt}}"
                    >
                        {{opt}}
                    </div>
                </smss-scroll>
            </div>
            <div class="smss-time-picker__popover__footer">
                <smss-btn
                    class="smss-btn--text smss-btn--compact"
                    ng-click="smssTimepicker.getCurrentTime()"
                    >Now</smss-btn
                >
                <smss-btn
                    class="smss-btn--compact"
                    ng-click="smssTimepicker.setTime()"
                    >OK</smss-btn
                >
            </div>
        </smss-popover-content>
    </div>
    <div class="smss-time-picker__dash" ng-if="smssTimepicker.a.show"></div>
    <smss-dropdown
        ng-if="smssTimepicker.a.show"
        model="smssTimepicker.a.selected"
        ,
        options="smssTimepicker.a.options[smssTimepicker.a.case]"
        searchable="false"
        change="smssTimepicker.setTime()"
        class="smss-dropdown--borderless smss-time-picker__period"
        ng-disabled="smssTimepicker.disabled"
        max-options="2"
    >
    </smss-dropdown>
    <!-- 
        <div class="smss-time-picker__dash"></div>
        <smss-dropdown model="smssTimepicker.timezone.selected"
            options="smssTimepicker.timezone.options">
        </smss-dropdown> 
    -->
</div>
