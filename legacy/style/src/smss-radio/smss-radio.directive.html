<label class="smss-radio" ng-class="{'smss-radio--disabled':disabled}">
    <input
        id="smss-radio__input"
        class="smss-radio__input"
        name="{{name}}"
        value="{{value}}"
        ng-value="value"
        tabindex="{{disabled ? -1: 0}}"
        ng-disabled="disabled"
        rg-required="required"
        ng-keyup="keyup($event, value)"
        ng-change="update()"
        ng-model="model"
        type="radio"
    />
    <span
        class="smss-radio__mark"
        ng-class="{'smss-radio__mark--checked': model === value}"
    >
        <span class="smss-radio__mark__outer"></span>
        <span class="smss-radio__mark__inner"></span>
    </span>
    <div class="smss-radio__text">
        <ng-transclude></ng-transclude>
    </div>
</label>
