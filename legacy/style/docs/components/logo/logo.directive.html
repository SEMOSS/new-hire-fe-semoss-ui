<div class="logo-section">
    <h1 id="logoSection">Logo</h1>
    <p class="smss-color--low-emphasis">
        Note: The logos below are placed on a grey background. Any logo you
        download from below will have a transparent background.
    </p>
    <div class="logo-section__container">
        <div class="logo-section__logo" ng-repeat="logo in logos">
            <div class="logo-section__logo__image">
                <img
                    ng-src="{{logo.image}}"
                    alt="{{logo.title}}"
                    height="auto"
                    width="100%"
                />
            </div>
            <div class="logo-section__logo__content">
                <h4>{{logo.title}}</h4>
                <p class="smss-color--low-emphasis">{{logo.desc}}</p>
                <smss-field>
                    <label> Download: </label>
                    <content>
                        <div class="logo-section__logo__content__btns">
                            <a
                                ng-repeat="link in logo.download"
                                ng-href="{{link.link}}"
                                class="smss-btn"
                                download
                                >{{link.type}}</a
                            >
                        </div>
                    </content>
                </smss-field>
            </div>
        </div>
    </div>
</div>
