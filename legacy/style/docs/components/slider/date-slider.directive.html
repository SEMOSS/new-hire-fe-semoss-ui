<div>
    <h5>Default</h5>
    <smss-slider
        model="date.slider1"
        start="date.options.start"
        end="date.options.end"
        format="'YYYY-MM-DD'"
        date
    >
    </smss-slider>
    <h5>Multiple</h5>
    <smss-slider
        model="date.slider2"
        start="date.options.start"
        end="date.options.end"
        format="'YYYY-MM-DD'"
        multiple
        date
    >
    </smss-slider>
</div>
