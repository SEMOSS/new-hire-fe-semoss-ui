<div>
    <smss-field>
        <label>Date Picker</label>
        <content>
            <smss-date-picker
                placeholder="Select Date"
                model="datePickerValue1"
                body="true"
            ></smss-date-picker>
        </content>
        <description>{{datePickerValue}}</description>
    </smss-field>
    <smss-field>
        <label>Date Picker</label>
        <content>
            <smss-date-picker
                format="'YYYY-MM-DD'"
                model="datePickerValue1"
                ng-disabled="datePickerDisabled"
                body="true"
            ></smss-date-picker>
        </content>
        <description>{{datePickerValue}}</description>
    </smss-field>
    <smss-field>
        <label>Date Picker (hh:mm:ss A)</label>
        <content>
            <smss-date-picker
                placeholder="Select Date"
                model="datePickerValue2"
                body="true"
                time="true"
                format="'MM/DD/YYYY hh:mm:ss A'"
            ></smss-date-picker>
        </content>
        <description>{{datePickerValue2}}</description>
    </smss-field>

    <smss-field>
        <label>Date Picker (h:mm:ss a)</label>
        <content>
            <smss-date-picker
                placeholder="Select Date"
                model="datePickerValue3"
                body="true"
                time="true"
                format="'MM/DD/YYYY h:mm:ss a'"
            ></smss-date-picker>
        </content>
        <description>{{datePickerValue3}}</description>
    </smss-field>

    <smss-field>
        <label>Date Picker (HH:mm:ss)</label>
        <content>
            <smss-date-picker
                placeholder="Select Date"
                model="datePickerValue4"
                body="true"
                time="true"
                format="'MM/DD/YYYY HH:mm:ss'"
            ></smss-date-picker>
        </content>
        <description>{{datePickerValue4}}</description>
    </smss-field>

    <smss-field>
        <label>Date Picker (H:mm:ss)</label>
        <content>
            <smss-date-picker
                placeholder="Select Date"
                model="datePickerValue5"
                body="true"
                time="true"
                format="'MM/DD/YYYY H:mm:ss'"
            ></smss-date-picker>
        </content>
        <description>{{datePickerValue5}}</description>
    </smss-field>
</div>
