<div>
    <smss-field>
        <label> Typeahead</label>
        <content>
            <smss-typeahead
                model="typeahead1.selected"
                options="typeahead1.options"
                placeholder="typeahead1.placeholder"
                scroll="typeahead1.scroll();"
                loading="typeahead1.loading"
            >
                <label>Typeahead</label>
                <description> </description>
            </smss-typeahead>
        </content>
        <description>{{typeahead1.selected}}</description>
    </smss-field>

    <smss-field>
        <label>Disabled Typeahead</label>
        <content>
            <smss-typeahead
                model="typeahead2.selected"
                options="typeahead2.options"
                ng-disabled="true"
                display="display"
                placeholder="'Disabled'"
            >
            </smss-typeahead>
        </content>
        <description> {{typeahead2.selected}}</description>
    </smss-field>
</div>
