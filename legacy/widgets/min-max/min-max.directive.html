<smss-scroll static-x="true">
    <smss-field>
        <content>
            <smss-checkbox
                model="minMax.min.show"
                ng-if="minMax.layout !== 'Gauge'"
                change="minMax.min.show != minMax.min.show;minMax.execute();"
            >
                Specify Angle-Axis Min
            </smss-checkbox>
            <smss-checkbox
                model="minMax.min.show"
                ng-if="minMax.layout === 'Gauge'"
                change="minMax.min.show != minMax.min.show;minMax.execute();"
            >
                Specify Gauge Min
            </smss-checkbox>
            <smss-input
                ng-if="minMax.min.show"
                type="number"
                ng-model="minMax.min.value"
                placeholder="Enter Minimum Value"
                ng-change="minMax.updateRange()"
            >
            </smss-input>
        </content>
    </smss-field>

    <smss-field>
        <content>
            <smss-checkbox
                model="minMax.max.show"
                ng-if="minMax.layout !== 'Gauge'"
                change="minMax.max.show != minMax.max.show;minMax.execute()"
            >
                Specify Angle-Axis Max
            </smss-checkbox>
            <smss-checkbox
                model="minMax.max.show"
                ng-if="minMax.layout === 'Gauge'"
                change="minMax.max.show != minMax.max.show;minMax.execute()"
            >
                Specify Gauge Max
            </smss-checkbox>
            <smss-input
                ng-if="minMax.max.show"
                type="number"
                ng-model="minMax.max.value"
                placeholder="Enter Maximum Value"
                ng-change="minMax.updateRange()"
            >
            </smss-input>
        </content>
    </smss-field>

    <div class="smss-action">
        <smss-btn ng-click="minMax.resetTool()"> Reset </smss-btn>
    </div>
</smss-scroll>
