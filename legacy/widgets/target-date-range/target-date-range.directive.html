<smss-scroll static-x="true">
    <smss-field
        class="target-date-range__holder"
        ng-if="targetDateRange.dateRanges.length > 0"
    >
        <label> Applied Date Ranges: </label>
        <content>
            <smss-scroll static-x="true" class="target-date-range__container">
                <div
                    class="target-date-range__rule"
                    ng-repeat="dateRange in targetDateRange.dateRanges track by $index"
                >
                    <div class="target-date-range__rule__color">
                        <span
                            class="target-date-range__rule__color__block"
                            ng-style="{'background-color': dateRange.color, 'opacity': dateRange.opacity}"
                        ></span>
                    </div>
                    <div class="target-date-range__rule__text">
                        {{dateRange.label}} : ({{dateRange.dateStart}} ---
                        {{dateRange.dateEnd}})
                    </div>
                    <smss-btn
                        ng-click="targetDateRange.removeFromAppliedDates($index); $event.stopPropagation()"
                        title="Remove rule"
                        class="smss-btn--icon smss-color--error"
                    >
                        <i class="fa fa-times"></i>
                    </smss-btn>
                </div>
            </smss-scroll>
        </content>
        <description>
            Date Ranges will be drawn in the order they are entered.
        </description>
    </smss-field>

    <smss-field>
        <label> Select Target Date Range Start Date: </label>
        <content>
            <smss-date-picker
                model="targetDateRange.dateStart"
                format="'YYYY-MM-DD'"
            >
            </smss-date-picker>
        </content>
        <description> [Required] </description>
    </smss-field>

    <smss-field>
        <label> Select Target Date Range End Date: </label>
        <content>
            <smss-date-picker
                model="targetDateRange.dateEnd"
                format="'YYYY-MM-DD'"
            >
            </smss-date-picker>
        </content>
        <description> [Required] </description>
    </smss-field>

    <smss-field>
        <label> Enter Target Date Range Label: </label>
        <content>
            <smss-input
                type="text"
                ng-model="targetDateRange.label"
                placeholder="Target"
            >
            </smss-input>
        </content>
    </smss-field>

    <smss-field>
        <label> Enter Target Date Range Description: </label>
        <content>
            <smss-textarea
                type="text"
                ng-model="targetDateRange.description"
                placeholder=""
            >
            </smss-textarea>
        </content>
    </smss-field>

    <smss-field>
        <label> Enter Range Shade Opacity (0.1 - 1.0): </label>
        <content>
            <smss-input
                type="text"
                ng-model="targetDateRange.opacity"
                placeholder="0.25"
            >
            </smss-input>
        </content>
        <description> [Required] </description>
    </smss-field>

    <smss-field>
        <label> Select Range Color: </label>
        <content>
            <smss-color-picker
                color-theme="targetDateRange.theme"
                model="targetDateRange.selectedColor"
            >
            </smss-color-picker>
        </content>
    </smss-field>

    <div class="smss-action">
        <smss-btn ng-click="targetDateRange.execute(true)"> Execute </smss-btn>
    </div>
</smss-scroll>
