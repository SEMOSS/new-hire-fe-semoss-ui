<smss-scroll static-x="true">
    <p class="smss-spacing">
        Replace values of a column by defining a conditional statement.
    </p>
    <smss-field ng-click="updateRow.setFocus('column')" style="outline: none">
        <label> Select a column to compare to: </label>
        <content>
            <smss-dropdown
                display="alias"
                value="alias"
                model="updateRow.comparisonColumn"
                options="updateRow.headers"
                change="updateRow.updateCompareValueOptions()"
                placeholder="Select a Column"
            >
            </smss-dropdown>
        </content>
    </smss-field>

    <smss-field>
        <label> Select comparison operator: </label>
        <content>
            <smss-dropdown
                model="updateRow.comparisonOperator"
                options="['==', '<', '>', '!=', '<=', '>=', '?like']"
            >
            </smss-dropdown>
        </content>
    </smss-field>

    <smss-field>
        <label> Select comparison value: </label>
        <content>
            <smss-typeahead
                model="updateRow.comparisonValue"
                options="updateRow.comparisonValueOptions"
                search="updateRow.searchCompareValueOptions(search)"
                loading="comparisonValueLoading"
                scroll="updateRow.getMoreCompareValueOptions()"
            >
            </smss-typeahead>
        </content>
        <description>
            Every instance of this value will be replaced by the new value
            entered below.
        </description>
    </smss-field>

    <smss-field
        ng-click="updateRow.setFocus('updateColumn')"
        style="outline: none"
    >
        <label> Select a column to update: </label>
        <content>
            <smss-dropdown
                display="alias"
                value="alias"
                model="updateRow.comparisonNewColumn"
                options="updateRow.headers"
                change="updateRow.updateCompareNewValueOptions(true)"
                placeholder="Select a Column"
            >
            </smss-dropdown>
        </content>
    </smss-field>

    <smss-field>
        <label> Enter the new value: </label>
        <content>
            <smss-typeahead
                model="updateRow.comparisonNewValue"
                options="updateRow.comparisonNewValueOptions"
                search="updateRow.searchCompareNewValueOptions(search)"
                loading="comparisonNewValueLoading"
                scroll="updateRow.getMoreCompareNewValueOptions()"
            >
            </smss-typeahead>
        </content>
    </smss-field>
    <div class="smss-action">
        <smss-btn
            class="smss-btn--text"
            ng-if="updateRow.PIPELINE"
            ng-click="updateRow.cancel()"
        >
            Cancel
        </smss-btn>
        <!-- <smss-btn ng-if="updateRow.PIPELINE"
                  ng-click="updateRow.loadPreview()">
            Preview
        </smss-btn> -->
        <smss-btn ng-click="updateRow.execute();"> Execute </smss-btn>
    </div>
</smss-scroll>
