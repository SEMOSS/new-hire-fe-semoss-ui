<div class="clean-statistics">
    <loading-screen model="cleanStatistics.loading"></loading-screen>

    <smss-field>
        <label>Select Dimension:</label>
        <content>
            <smss-dropdown
                model="cleanStatistics.selectedHeader"
                options="cleanStatistics.headers"
                change="cleanStatistics.setSelectedHeader(model)"
                display="alias"
                value="alias"
            >
            </smss-dropdown>
        </content>
    </smss-field>

    <div class="clean-statistics__chart">
        <div
            id="clean-statistics__chart__hook"
            class="clean-statistics__chart__hook"
        >
            <!-- bar echart goes in here -->
        </div>
    </div>
</div>
