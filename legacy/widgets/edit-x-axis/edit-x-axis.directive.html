<smss-scroll static-x="true">
    <smss-field>
        <content>
            <smss-checkbox
                model="editXAxis.title.show"
                change="editXAxis.execute()"
            >
                Show X-Axis Title
            </smss-checkbox>
        </content>
    </smss-field>

    <smss-field>
        <content>
            <smss-checkbox
                model="editXAxis.centerTitle"
                change="editXAxis.execute()"
            >
                Center Title on X-Axis
            </smss-checkbox>
        </content>
    </smss-field>

    <smss-field ng-if="editXAxis.title.show">
        <label>X-Axis Title</label>
        <content>
            <smss-input
                type="text"
                ng-model="editXAxis.title.name"
                ng-change="editXAxis.updateTitle()"
            >
            </smss-input>
        </content>
    </smss-field>

    <smss-field ng-if="editXAxis.title.show">
        <label>X-Axis Title Gap (px)</label>
        <content>
            <smss-slider
                model="editXAxis.nameGap"
                change="editXAxis.updateNameGap()"
                min="0"
                max="100"
                sensitivity="1"
                numerical
            >
            </smss-slider>
        </content>
    </smss-field>

    <smss-field>
        <content>
            <smss-checkbox model="editXAxis.line" change="editXAxis.execute()">
                Show X-Axis Line
            </smss-checkbox>
        </content>
    </smss-field>
    <smss-field ng-show="editXAxis.line">
        <content>
            <smss-checkbox
                model="editXAxis.showTicks"
                change="editXAxis.execute()"
            >
                Show X-Axis Line Ticks
            </smss-checkbox>
        </content>
    </smss-field>

    <smss-field>
        <content>
            <smss-checkbox
                model="editXAxis.values"
                change="editXAxis.execute()"
            >
                Show X-Axis Values
            </smss-checkbox>
        </content>
    </smss-field>

    <smss-field ng-if="editXAxis.values">
        <content>
            <smss-checkbox
                model="editXAxis.showAllXValues"
                change="editXAxis.execute()"
            >
                Show All Labels for X-Axis Values
            </smss-checkbox>
        </content>
    </smss-field>
    <smss-field ng-if="editXAxis.values">
        <label> Edit Label Font Size: </label>
        <content>
            <smss-input
                ng-model="editXAxis.fontSize"
                ng-change="editXAxis.execute()"
                type="number"
            >
            </smss-input>
        </content>
    </smss-field>

    <smss-field ng-if="editXAxis.layout === 'HeatMap'">
        <content>
            <smss-checkbox
                model="editXAxis.format.wordWrap"
                change="editXAxis.execute()"
            >
                Wrap X-Axis Labels
            </smss-checkbox>
        </content>
    </smss-field>

    <div ng-if="editXAxis.values">
        <smss-field>
            <label>Rotate X-Axis Values</label>
            <content>
                <smss-slider
                    model="editXAxis.rotate"
                    change="editXAxis.updateRotate()"
                    min="0"
                    max="360"
                    sensitivity="1"
                    numerical
                >
                </smss-slider>
            </content>
        </smss-field>

        <!--Take out heamap condition if wordwrap / maxlength should be applied to bar and bullet-->
        <smss-field ng-if="editXAxis.layout === 'HeatMap'">
            <label>Maximum length (characters):</label>
            <content>
                <smss-slider
                    model="editXAxis.format.maxLength"
                    change="editXAxis.updateRange()"
                    min="1"
                    max="40"
                    sensitivity="1"
                    numerical
                >
                </smss-slider>
            </content>
        </smss-field>

        <smss-field>
            <label>Prepend Value to Label</label>
            <content>
                <smss-input
                    type="text"
                    ng-change="editXAxis.execute()"
                    ng-model="editXAxis.format.prepend"
                >
                </smss-input>
            </content>
        </smss-field>

        <smss-field>
            <label>Append Value to Label</label>
            <content>
                <smss-input
                    type="text"
                    ng-change="editXAxis.execute()"
                    ng-model="editXAxis.format.append"
                >
                </smss-input>
            </content>
        </smss-field>

        <smss-field>
            <label>Format</label>
            <content>
                <smss-dropdown
                    display="display"
                    value="value"
                    model="editXAxis.format.type"
                    options="editXAxis.formatOptions.type.list"
                    change="editXAxis.execute()"
                >
                </smss-dropdown>
            </content>
        </smss-field>

        <smss-field>
            <label>Number Delimiter</label>
            <content>
                <smss-dropdown
                    display="display"
                    value="value"
                    model="editXAxis.format.delimiter"
                    options="editXAxis.formatOptions.delimiter.list"
                    change="editXAxis.execute()"
                >
                </smss-dropdown>
            </content>
        </smss-field>
    </div>

    <div ng-if="editXAxis.layout === 'Scatter'">
        <smss-field>
            <content>
                <smss-checkbox
                    model="editXAxis.min.show"
                    change="editXAxis.min.show != editXAxis.min.show;editXAxis.execute();"
                >
                    Specify X-Axis Min
                </smss-checkbox>
            </content>
        </smss-field>
        <smss-field ng-if="editXAxis.min.show">
            <label>X-Axis Min</label>
            <content>
                <smss-input
                    type="number"
                    ng-model="editXAxis.min.value"
                    placeholder="Enter Minimum Value"
                    ng-change="editXAxis.updateRange()"
                >
                </smss-input>
            </content>
        </smss-field>
    </div>

    <smss-field ng-if="editXAxis.layout === 'Scatter'">
        <content>
            <smss-checkbox
                model="editXAxis.max.show"
                change="editXAxis.max.show != editXAxis.max.show;editXAxis.execute()"
            >
                Specify X-Axis Max
            </smss-checkbox>
        </content>
    </smss-field>
    <smss-field ng-if="editXAxis.max.show">
        <label>X-Axis Max</label>
        <content>
            <smss-input
                type="number"
                ng-model="editXAxis.max.value"
                placeholder="Enter Maximum Value"
                ng-change="editXAxis.updateRange()"
            >
            </smss-input>
        </content>
    </smss-field>

    <div class="smss-action">
        <smss-btn ng-click="editXAxis.resetTool()"> Reset </smss-btn>
    </div>
</smss-scroll>
