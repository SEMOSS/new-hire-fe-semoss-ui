<smss-scroll static-x="true">
    <smss-field>
        <content>
            <smss-checkbox model="adjustCanvasDimensions.auto"
                >Auto</smss-checkbox
            >
        </content>
    </smss-field>
    <smss-field>
        <label> Width (px): </label>
        <content>
            <smss-input
                ng-model="adjustCanvasDimensions.width"
                type="number"
                min="1"
                ng-change="adjustCanvasDimensions.turnOffAuto()"
            >
            </smss-input>
        </content>
    </smss-field>
    <smss-field>
        <label> Height (px): </label>
        <content>
            <smss-input
                ng-model="adjustCanvasDimensions.height"
                type="number"
                min="1"
                ng-change="adjustCanvasDimensions.turnOffAuto()"
            >
            </smss-input>
        </content>
    </smss-field>
    <div class="smss-action">
        <smss-btn
            class="smss-btn--text"
            ng-click="adjustCanvasDimensions.set(true)"
        >
            Reset
        </smss-btn>
        <smss-btn ng-click="adjustCanvasDimensions.set()"> Execute </smss-btn>
    </div>
</smss-scroll>
