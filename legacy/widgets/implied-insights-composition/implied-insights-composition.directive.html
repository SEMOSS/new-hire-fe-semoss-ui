<div class="implied-insights-composition">
    <div class="implied-insights-composition__legend">
        <div
            ng-repeat="key in impliedInsightsComposition.legend"
            class="implied-insights-composition__legend__block"
        >
            <i class="fa fa-circle" ng-style="{'color': key.color}"></i>
            {{key.label}}
        </div>
    </div>
    <div
        ng-repeat="(col, data) in impliedInsightsComposition.compositionData track by $index"
        class="implied-insights-composition__column"
    >
        <h5>{{col}}</h5>
        <div class="implied-insights-composition__column__content">
            <div
                id="composition-chart-{{$index}}"
                class="implied-insights-composition__chart"
            ></div>
            <div class="implied-insights-composition__summary">
                <h6>Summary Statistics</h6>
                <div
                    ng-repeat="(key, value) in impliedInsightsComposition.summaryData[col]"
                >
                    {{key}}: {{value}}
                </div>
            </div>
        </div>
    </div>
</div>
