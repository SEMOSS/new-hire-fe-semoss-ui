<smss-scroll static-x="true">
    <smss-field>
        <label> Set the Chart Title: </label>
        <content>
            <smss-input
                ng-model="chartTitle.options.text"
                type="text"
            ></smss-input>
        </content>
    </smss-field>

    <smss-field ng-show="chartTitle.showAlign">
        <label>Select Alignment:</label>
        <content>
            <smss-dropdown
                model="chartTitle.options.align"
                options="chartTitle.alignOptions"
            ></smss-dropdown>
        </content>
    </smss-field>

    <smss-field>
        <label> Choose Text Size (px): </label>
        <content>
            <smss-input
                ng-model="chartTitle.options.fontSize"
                type="number"
            ></smss-input>
        </content>
    </smss-field>

    <smss-field>
        <label>Choose a Font Color: </label>
        <content>
            <smss-color-picker
                color-theme="chartTitle.colorTheme"
                model="chartTitle.options.fontColor"
            >
            </smss-color-picker>
        </content>
    </smss-field>

    <smss-field>
        <label> Choose a Font Weight: </label>
        <content>
            <smss-dropdown
                model="chartTitle.options.fontWeight"
                options="chartTitle.fontWeightOptions"
            >
            </smss-dropdown>
        </content>
    </smss-field>

    <smss-field style="margin-top: 0.5em">
        <label> Choose a Font Family: </label>
        <content>
            <smss-dropdown
                model="chartTitle.options.fontFamily"
                display="display"
                value="value"
                ng-disabled="chartTitle.options.enterCustomFont"
                options="chartTitle.fontOptions"
            >
                <smss-dropdown-toggle>
                    <div
                        ng-style="{'font-family': chartTitle.options.fontFamily}"
                    >
                        {{$parent.smssDropdown.getOption($parent.smssDropdown.model).display}}
                    </div>
                </smss-dropdown-toggle>
                <smss-dropdown-list>
                    <div ng-style="{'font-family': $parent.opt.value}">
                        {{$parent.opt.display}}
                    </div>
                </smss-dropdown-list>
            </smss-dropdown>
        </content>
    </smss-field>

    <div class="smss-spacing">
        <smss-checkbox model="chartTitle.options.enterCustomFont">
            Enter Custom Font
        </smss-checkbox>
    </div>

    <smss-field ng-show="chartTitle.options.enterCustomFont">
        <label> Enter Font Family Name: </label>
        <content>
            <smss-input
                ng-model="chartTitle.options.fontFamily"
                type="text"
            ></smss-input>
        </content>
    </smss-field>

    <div class="smss-action">
        <smss-btn
            ng-click="chartTitle.resetToDefault()"
            class="smss-btn--outline"
        >
            Reset
        </smss-btn>
        <smss-btn ng-click="chartTitle.execute()"> Execute </smss-btn>
    </div>
</smss-scroll>
