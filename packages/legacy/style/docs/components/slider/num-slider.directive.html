<div>
    <h5>Default</h5>
    <smss-slider model="numerical.slider1" min="-100" max="100" numerical>
    </smss-slider>

    <h5>Disabled</h5>
    <smss-slider
        model="numerical.slider1"
        min="-100"
        max="100"
        numerical
        ng-disabled="numerical.disabled"
    >
    </smss-slider>

    <h5>Invert</h5>
    <smss-slider
        model="numerical.slider3"
        min="-100"
        max="100"
        numerical
        invert
    >
    </smss-slider>

    <h5>Multiple</h5>
    <smss-slider model="numerical.slider4" sensitivity="10" multiple numerical>
    </smss-slider>

    <h5>Multiple Invert</h5>
    <smss-slider
        model="numerical.slider5"
        sensitivity="10"
        multiple
        invert
        numerical
    >
    </smss-slider>
</div>
