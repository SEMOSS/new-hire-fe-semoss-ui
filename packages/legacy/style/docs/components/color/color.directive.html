<div class="color-section">
    <h1 id="colorSection">Colors</h1>
    <div class="color-section__container">
        <div ng-repeat="group in groups">
            <h4>{{group.title}}</h4>
            <div class="smss-clear">
                <div
                    class="color-section__container__block"
                    ng-repeat="color in group.colors"
                >
                    <div
                        class="color-section__container__block__swatch"
                        ng-style="{'background-color': color.code}"
                    ></div>
                    <div class="smss-text smss-emphasis" title="{{color.name}}">
                        {{color.name}}
                    </div>
                    <div
                        class="smss-text smss-color--low-emphasis"
                        title="{{color.color}}"
                    >
                        {{color.code}}
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
