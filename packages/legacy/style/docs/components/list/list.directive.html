<div>
    <h4>Default</h4>
    <smss-list options="listOptions1"></smss-list>

    <h4>With Header</h4>
    <smss-list options="listOptions2">
        <smss-list-header>Header</smss-list-header>
    </smss-list>

    <h4>With Custom Label</h4>
    <smss-list options="listOptions3" display="display">
        <smss-list-label>
            <i class="fa {{$parent.opt.icon}}"></i>
            Display: {{$parent.opt.display}}, Value: {{$parent.opt.value}}
        </smss-list-label>
    </smss-list>
</div>
