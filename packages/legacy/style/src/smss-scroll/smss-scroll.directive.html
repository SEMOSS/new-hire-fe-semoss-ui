<div id="smss-scroll" class="smss-scroll">
    <div
        id="smss-scroll-trackY"
        class="smss-scroll__track smss-scroll__track--y"
    >
        <div
            id="smss-scroll-thumbY"
            class="smss-scroll__thumb smss-scroll__thumb--y"
        ></div>
    </div>
    <div
        id="smss-scroll-trackX"
        class="smss-scroll__track smss-scroll__track--x"
    >
        <div
            id="smss-scroll-thumbX"
            class="smss-scroll__thumb smss-scroll__thumb--x"
        ></div>
    </div>
    <div id="smss-scroll-scroller" class="smss-scroll__outer">
        <div
            id="smss-scroll-content"
            class="smss-scroll__inner"
            ng-transclude
        ></div>
    </div>
</div>
