<div class="smss-slider">
    <div class="smss-slider__content">
        <div class="smss-slider__track">
            <div
                id="smss-slider__track__thumb--left"
                class="smss-slider__track__thumb"
                tabindex="{{disabled ? -1 : 0}}"
                ng-style="{'left': thumbLeft.left + '%'}"
                ng-mousedown="onThumbActionStart($event, 'left')"
                ng-touchstart="onThumbActionStart($event, 'left')"
                ng-keydown="onThumbKeydown($event, 'left')"
                smss-tooltip="{{thumbLeft.display}}"
                ng-show="multiple"
            ></div>

            <div
                id="smss-slider__track__thumb--right"
                class="smss-slider__track__thumb"
                tabindex="{{disabled ? -1 : 0}}"
                ng-style="{'left': thumbRight.left + '%', 'z-index': thumbRight.left > 50 ? 4 : 6}"
                ng-mousedown="onThumbActionStart($event, 'right')"
                ng-touchstart="onThumbActionStart($event, 'right')"
                ng-keydown="onThumbKeydown($event, 'right')"
                smss-tooltip="{{thumbRight.display}}"
            ></div>

            <div
                id="smss-slider__track__highlight"
                class="smss-slider__track__highlight"
                ng-class="{'smss-slider__track__highlight--invert': invert}"
            ></div>

            <div
                ng-if="!invert"
                class="smss-slider__track__highlight"
                ng-style="{'left': thumbLeft.left + '%', 'right': (100 - thumbRight.left) + '%'}"
            />

            <div
                ng-if="invert"
                class="smss-slider__track__highlight"
                ng-style="{'left': thumbRight.left + '%', 'right': '0%'}"
            />

            <div
                ng-if="invert"
                class="smss-slider__track__highlight"
                ng-style="{'left': '0%', 'right': (100 - thumbLeft.left) + '%'}"
            />

            <div
                class="smss-slider__track__tick"
                ng-if="type === 'categorical'"
            >
                <div
                    class="smss-slider__track__tick__stick"
                    ng-repeat="option in options track by $index"
                    title="{{setView(option)}}"
                />
            </div>

            <div
                id="smss-slider__track__background"
                class="smss-slider__track__background"
            ></div>
        </div>

        <div class="smss-slider__axis" ng-if="!hideAxis">
            <div
                class="smss-slider__axis__text smss-slider__axis__text--left"
                ng-if="type === 'numerical'"
                title="Minimum: {{min}}"
            >
                {{min}}
            </div>

            <div
                class="smss-slider__axis__text smss-slider__axis__text--right"
                ng-if="type === 'numerical'"
                title="Maximum: {{max}}"
            >
                {{max}}
            </div>

            <div
                class="smss-slider__axis__text smss-slider__axis__text--left"
                ng-if="type === 'date'"
                title="Minimum: {{min}}"
            >
                {{min}}
            </div>

            <div
                class="smss-slider__axis__text smss-slider__axis__text--right"
                ng-if="type === 'date'"
                title="Maximum: {{max}}"
            >
                {{max}}
            </div>

            <div
                ng-if="type === 'categorical'"
                ng-repeat="option in options track by $index"
                class="smss-slider__axis__text"
                title="{{setView(option)}}"
            >
                {{setView(option)}}
            </div>
        </div>
    </div>
</div>
