<div
    class="context-menu"
    id="context-menu"
    ng-style="contextMenuStyle"
    ng-show="show"
>
    <div class="context-menu__content">
        <div
            class="context-menu__content__header"
            ng-if="header.length > 0 && value.length > 0"
        >
            <span class="smss-small">
                {{header | replaceUnderscores}}: {{value | replaceUnderscores}}
            </span>
        </div>
        <ul class="context-menu__content__options">
            <div
                class="context-menu__content__options__filter"
                ng-if="actionList.individualElement.length > 0"
            >
                <li
                    ng-repeat="action in actionList.individualElement"
                    ng-mouseup="triggerAction(action); $event.stopPropagation();"
                    class="context-menu__content__options__option"
                >
                    <span class="smss-small"> {{action.name}} </span>
                </li>
            </div>
            <div
                class="context-menu__content__options__general"
                ng-if="actionList.general.length > 0"
            >
                <li
                    ng-repeat="action in actionList.general"
                    ng-mouseup="triggerAction(action); $event.stopPropagation();"
                    class="context-menu__content__options__option"
                >
                    <span class="smss-small"> {{action.name}} </span>
                </li>
            </div>
            <div
                class="context-menu__content__options__white-space"
                ng-if="actionList.whiteSpace.length > 0"
            >
                <li
                    ng-repeat="action in actionList.whiteSpace"
                    ng-mouseup="triggerAction(action); $event.stopPropagation();"
                    class="context-menu__content__options__option"
                >
                    <span class="smss-small"> {{action.name}} </span>
                </li>
            </div>
        </ul>
    </div>
</div>
