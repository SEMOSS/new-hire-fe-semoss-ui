<smss-overlay
    class="create-project"
    ng-if="createProject.open"
    open="createProject.open"
    size="lg"
>
    <smss-overlay-header>Create Project</smss-overlay-header>
    <smss-overlay-body>
        <smss-scroll static-x="true">
            <div class="create-project__content">
                <div class="create-project__fields">
                    <smss-field>
                        <label>Project name</label>
                        <content>
                            <smss-input
                                ng-model="createProject.newProj.title"
                                placeholder="Project name"
                                ng-change="createProject.validateNewApp()"
                            ></smss-input>
                        </content>
                        <description>
                            <span
                                ng-show="createProject.newProj.error === 'special'"
                                class="smss-color--error"
                                >Project Name Cannot Contain Special Characters
                            </span>

                            <span
                                ng-show="createProject.newProj.error  === 'exists'"
                                class="smss-color--error"
                                >Project Name Already Exists
                            </span>

                            <span
                                ng-show="createProject.newProj.error  === 'required'"
                                class="smss-color--error"
                                >Project Name is Required
                            </span>
                        </description>
                    </smss-field>

                    <smss-field>
                        <label> Description </label>
                        <content>
                            <smss-textarea
                                ng-model="createProject.newProj.description"
                                placeholder="Description"
                            >
                            </smss-textarea>
                        </content>
                    </smss-field>

                    <smss-field>
                        <label> Tags </label>
                        <content>
                            <smss-multiselect
                                options="[]"
                                placeholder="Tags"
                                model="createProject.newProj.tags"
                            >
                            </smss-multiselect>
                        </content>
                    </smss-field>

                    <smss-field>
                        <label> Image </label>
                        <content>
                            <!-- <upload-image image="createProject.newProj.image">
                            </upload-image> -->
                            <div
                                class="create-project__image"
                                ng-if="createProject.newProj.image.file"
                            >
                                <div class="create-project__image__display">
                                    <img
                                        ng-src="{{createProject.newProj.image.url}}"
                                        title="{{createProject.newProj.image.title}}"
                                    />
                                </div>
                                <smss-btn
                                    class="smss-btn--error smss-btn--compact"
                                    ng-click="createProject.removeImage()"
                                    >Delete</smss-btn
                                >
                            </div>
                            <div class="create-project__upload">
                                <smss-file
                                    file="createProject.tempFile"
                                    on-change="createProject.setFile(file)"
                                >
                                </smss-file>
                                <div ng-if="createProject.tempFile">
                                    <p>Select the area to use for your image</p>
                                    <smss-image-cropper
                                        file="createProject.tempFile"
                                        on-discard="createProject.removeFile()"
                                        on-crop="createProject.addImage(image)"
                                    >
                                    </smss-image-cropper>
                                </div>
                            </div>
                        </content>
                    </smss-field>

                    <smss-field>
                        <label> Visibility </label>
                        <content>
                            <div class="create-project__visibility">
                                <smss-radio
                                    model="createProject.newProj.visibility"
                                    value="true"
                                    >Public</smss-radio
                                >
                                <smss-radio
                                    model="createProject.newProj.visibility"
                                    value="false"
                                    >Private</smss-radio
                                >
                            </div>
                        </content>
                    </smss-field>
                </div>
            </div>
        </smss-scroll>
    </smss-overlay-body>
    <smss-overlay-footer>
        <smss-btn class="smss-btn--text" ng-click="createProject.open = false"
            >Cancel</smss-btn
        >
        <smss-btn
            ng-disabled="createProject.newProj.title === '' || createProject.disableSubmitButton === true"
            ng-click="createProject.executeSave()"
        >
            Save
        </smss-btn>
    </smss-overlay-footer>
</smss-overlay>
