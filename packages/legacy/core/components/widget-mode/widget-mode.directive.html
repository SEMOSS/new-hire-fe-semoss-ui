<div class="widget-mode" ng-hide="widgetMode.hideMenu">
    <div class="smss-left" ng-hide="!widgetMode.isMenuOpen">
        <div class="widget-mode__divider smss-right"></div>
        <smss-btn
            aria-label="Refresh Recipe"
            title="Refresh Recipe"
            ng-click="widgetMode.loadWidget('refresh-cache');"
            class="smss-btn--icon widget-mode__icon smss-right"
        >
            <img src="refresh-cache.svg" />
        </smss-btn>
        <div class="widget-mode__divider smss-right"></div>
        <smss-btn
            ng-repeat="tool in widgetMode.tools"
            title="{{tool.name}}"
            ng-click="widgetMode.loadWidget(tool.id);"
            class="smss-btn--icon widget-mode__icon smss-right"
        >
            <img ng-src="{{tool.icon}}" />
        </smss-btn>
        <smss-btn
            aria-label="Additional Tools"
            title="Additional Tools"
            ng-click="widgetMode.loadWidget('additional-tools');"
            class="smss-btn--icon widget-mode__icon smss-right"
        >
            <img src="additional-tools.svg" />
        </smss-btn>
        <div class="widget-mode__divider smss-right"></div>
        <smss-btn
            ng-repeat="m in widgetMode.availableModes | orderBy:'id' track by m.id"
            aria-label="{{::m.name}}"
            title="{{m.name}}"
            ng-click="widgetMode.setMode(m.id);"
            class="smss-btn--icon widget-mode__icon smss-right"
            ng-class="{'smss-btn--selected': widgetMode.selectedModeConfig.id === m.id}"
        >
            <img ng-src="{{m.icon}}" />
        </smss-btn>
    </div>
    <smss-btn
        class="smss-btn--icon widget-mode__icon smss-right"
        ng-click="widgetMode.isMenuOpen = !widgetMode.isMenuOpen;"
    >
        <i
            class="fa fa-plus"
            ng-hide="widgetMode.isMenuOpen"
            title="Open Quick Menu"
        ></i>
        <i
            class="fa fa-times"
            ng-show="widgetMode.isMenuOpen"
            title="Close Quick Menu"
        ></i>
    </smss-btn>
    <div class="smss-clear"></div>
    <div class="widget-mode__hidden" ng-if="widgetMode.hiddenWidgetContent">
        <div dynamic="widgetMode.hiddenWidgetContent"></div>
    </div>
</div>
