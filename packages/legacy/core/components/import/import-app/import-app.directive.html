<div
    flow-name="importApp.rawFiles"
    flow-init="{singleFile: true}"
    flow-file-added="importApp.validateFile($file)"
    flow-drop
    ng-class="dropClass2"
    flow-drag-enter="dropClass2='drop-zone--enter'"
    flow-drag-leave="dropClass2=''"
    class="import-app drop-zone drop-zone--borderless"
>
    <smss-scroll static-x="true" class="import-app__content">
        <smss-field>
            <label>
                Select ZIP File:
                <span class="smss-color--error">*</span>
            </label>
            <content>
                <div
                    class="drop-zone__container"
                    ng-class="{'drop-zone__container--upload': importApp.rawFiles.files.length > 0}"
                >
                    <div
                        class="drop-zone__message"
                        ng-if="importApp.rawFiles.files.length == 0"
                    >
                        <div class="drop-zone__message__icon">
                            <i class="fa fa-folder"></i>
                        </div>
                        <div class="drop-zone__message__text">
                            Drag and drop files
                        </div>
                        <smss-btn
                            class="smss-btn--outline smss-btn--compact"
                            flow-btn
                            >or upload</smss-btn
                        >
                    </div>
                    <div
                        ng-repeat="file in importApp.rawFiles.files track by $index"
                        class="drop-zone__file drop-zone__file--single"
                    >
                        <div class="drop-zone__file__icon">
                            <i class="fa fa-file"></i>
                        </div>
                        <div
                            class="drop-zone__file__text"
                            title="{{file.name}}"
                        >
                            {{file.name}}
                        </div>
                        <smss-btn
                            class="smss-btn--outline smss-btn--compact"
                            ng-click="importApp.removeFile(file)"
                        >
                            Remove
                        </smss-btn>
                    </div>
                </div>
            </content>
        </smss-field>
        <div class="smss-caption smss-color--error">* are required</div>
    </smss-scroll>
    <div class="smss-spacing smss-clear">
        <smss-btn
            class="smss-right"
            ng-click="importApp.uploadApp()"
            ng-disabled="!importApp.rawFiles.files[0]"
        >
            <span>Import</span>
        </smss-btn>
    </div>
</div>
