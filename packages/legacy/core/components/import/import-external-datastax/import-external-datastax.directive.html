<div class="import-external-datastax">
    <smss-scroll
        static-x="true"
        ng-if="importExternalDatastax.step === 1"
        class="import-external-datastax__content"
    >
        <smss-field>
            <label
                >Enter Database Name:<span class="smss-color--error"
                    >*</span
                ></label
            >
            <content>
                <smss-input
                    ng-model="importCtrl.name.value"
                    ng-change="importCtrl.validateName()"
                    placeholder="Database Name"
                    autofocus
                ></smss-input>
            </content>
            <description>
                <span
                    class="smss-color--error"
                    ng-show="importCtrl.name.message"
                >
                    {{importCtrl.name.message}}</span
                >
            </description>
        </smss-field>
        <smss-field>
            <label>Enter Database Description:</label>
            <content>
                <smss-textarea
                    ng-model="importCtrl.meta.description"
                    placeholder="Database Description"
                ></smss-textarea>
            </content>
        </smss-field>
        <smss-field>
            <label> Enter Database Tags: </label>
            <content>
                <smss-multiselect
                    model="importCtrl.meta.tags"
                    options="importCtrl.meta.all"
                ></smss-multiselect>
            </content>
        </smss-field>
        <smss-field>
            <label
                >Enter Hostname:<span class="smss-color--error">*</span></label
            >
            <content>
                <smss-input
                    ng-model="importExternalDatastax.connection.hostname"
                    placeholder="Hostname"
                ></smss-input>
            </content>
        </smss-field>
        <smss-field>
            <label>Enter Port:<span class="smss-color--error">*</span></label>
            <content>
                <smss-input
                    ng-model="importExternalDatastax.connection.port"
                    placeholder="Port"
                ></smss-input>
            </content>
        </smss-field>
        <smss-field>
            <label>Enter Graph:<span class="smss-color--error">*</span></label>
            <content>
                <smss-input
                    ng-model="importExternalDatastax.connection.graph"
                    placeholder="Graph"
                ></smss-input>
            </content>
        </smss-field>
        <smss-field>
            <label>Enter Username:</label>
            <content>
                <smss-input
                    ng-model="importExternalDatastax.connection.username"
                    placeholder="Username"
                ></smss-input>
            </content>
        </smss-field>
        <smss-field>
            <label>Enter Password:</label>
            <content>
                <smss-input
                    type="password"
                    ng-model="importExternalDatastax.connection.password"
                    placeholder="Password"
                ></smss-input>
            </content>
        </smss-field>
        <div class="smss-caption smss-color--error">* are required</div>
    </smss-scroll>
    <smss-scroll
        static-x="true"
        ng-if="importExternalDatastax.step === 2"
        class="import-external-datastax__content"
    >
        <smss-field>
            <label
                >Select Node Type Identifier:<span class="smss-color--error"
                    >*</span
                ></label
            >
            <content>
                <smss-dropdown
                    model="importExternalDatastax.graph.type"
                    options="importExternalDatastax.graph.options"
                >
                </smss-dropdown>
            </content>
        </smss-field>
        <smss-field>
            <label
                >Select Node Name Identifier:<span class="smss-color--error"
                    >*</span
                ></label
            >
            <content>
                <smss-dropdown
                    model="importExternalDatastax.graph.name"
                    options="importExternalDatastax.graph.options"
                >
                </smss-dropdown>
            </content>
        </smss-field>
        <div class="smss-caption smss-color--error">* are required</div>
    </smss-scroll>
    <div
        ng-if="importExternalDatastax.step === 3"
        class="import-external-datastax__content"
    >
        <smss-btn
            class="smss-btn--icon import-external-datastax__content__relationship__btn datastax__content__relationship__relationship"
            title="Edit Relationships"
            ng-click="importExternalDatastax.showRelationship = !importExternalDatastax.showRelationship"
        >
            <i class="fa fa-link"></i>
        </smss-btn>

        <metamodel-relationships
            ng-if="importExternalDatastax.showRelationship"
            metamodel="importExternalDatastax.metamodel"
            open="importExternalDatastax.showRelationship"
            type="importExternalDatastax.connection.type"
        ></metamodel-relationships>

        <metamodel
            metamodel="importExternalDatastax.metamodel"
            type="importExternalDatastax.connection.type"
        ></metamodel>
    </div>
    <div class="smss-spacing smss-clear">
        <smss-btn
            class="smss-left smss-btn--text"
            ng-if="importExternalDatastax.step === 2"
            ng-click="importExternalDatastax.setConnection();"
        >
            Back
        </smss-btn>
        <smss-btn
            class="smss-left smss-btn--text"
            ng-if="importExternalDatastax.step === 3"
            ng-click="importExternalDatastax.resetGraph();"
        >
            Back
        </smss-btn>
        <smss-btn
            class="smss-right"
            ng-if="importExternalDatastax.step === 3"
            ng-click="importExternalDatastax.importMetamodel();"
        >
            Import
        </smss-btn>
        <smss-btn
            class="smss-right"
            ng-if="importExternalDatastax.step === 2"
            ng-click="importExternalDatastax.loadGraph();"
            ng-disabled="!importExternalDatastax.checkGraph();"
        >
            Next
        </smss-btn>
        <smss-btn
            class="smss-right"
            ng-if="importExternalDatastax.step === 1"
            ng-click="importExternalDatastax.loadConnection(true);"
            ng-disabled="!importExternalDatastax.checkConnection();"
        >
            Next
        </smss-btn>
    </div>
</div>
