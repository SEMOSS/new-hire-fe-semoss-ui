<div class="template-management__content">
    <div class="template-management__content__scroll">
        <div
            class="smss-caption--center"
            ng-show="templateManagement.allTemplates.length === 0"
        >
            No Templates Found
        </div>
        <table
            ng-show="templateManagement.allTemplates.length > 0"
            class="template-management__content__table"
        >
            <thead>
                <tr>
                    <th class="template-management__content__table__name">
                        Name
                    </th>
                    <th class="template-management__content__table__file">
                        File
                    </th>
                    <th class="smss--icon">&nbsp;</th>
                    <th class="smss--icon">&nbsp;</th>
                </tr>
            </thead>
            <tbody>
                <tr
                    ng-repeat="template in templateManagement.allTemplates track by $index"
                >
                    <td title="{{template.templateName}}">
                        {{template.templateName}}
                    </td>
                    <td title="{{template.fileName}}">{{template.fileName}}</td>
                    <td>
                        <smss-btn
                            class="smss-btn--icon"
                            title="Edit"
                            ng-click="templateManagement.showEditTemplate(template);"
                        >
                            <i class="fa fa-edit"></i
                        ></smss-btn>
                    </td>
                    <td>
                        <smss-btn
                            class="smss-btn--icon"
                            title="Delete"
                            ng-click="templateManagement.showDeleteTemplate(template);"
                        >
                            <i class="fa fa-trash-o"></i>
                        </smss-btn>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="smss-action">
        <smss-btn ng-click="templateManagement.newTemplate()">
            New Template
        </smss-btn>
    </div>
</div>

<smss-overlay
    open="templateManagement.showDeleteModal"
    hide="templateManagement.onOverlayHide()"
    size="sm"
>
    <smss-overlay-header> Delete Template </smss-overlay-header>
    <smss-overlay-body>
        Do you want to delete your template?
        <span class="smss-color--error"> Warning: Action is Permanent </span>
    </smss-overlay-body>
    <smss-overlay-footer>
        <smss-btn
            class="smss-btn--text"
            ng-click="templateManagement.closeDeleteTemplate();"
        >
            Cancel
        </smss-btn>
        <smss-btn
            class="smss-btn--error"
            ng-click="templateManagement.confirmDeleteTemplate();"
        >
            Delete
        </smss-btn>
    </smss-overlay-footer>
</smss-overlay>
<create-template
    ng-if="templateManagement.showTemplateModal"
    app-id="templateManagement.appId"
    loading-id="templateManagement.queryInsightID"
    active-template="templateManagement.activeTemplate"
    templates-list="templateManagement.allTemplates"
    on-close="templateManagement.onEditTemplateClose(isCreated)"
    on-hide="templateManagement.onOverlayHide()"
    open="templateManagement.showTemplateModal"
></create-template>
