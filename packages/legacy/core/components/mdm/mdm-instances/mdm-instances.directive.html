<div class="mdm-instances">
    <loading-screen model="mdmInstances.instances.loading"></loading-screen>

    <div
        class="smss-caption--center"
        ng-if="mdmInstances.instances.options.length === 0"
    >
        No Instances
    </div>

    <div class="mdm-instances__search">
        <smss-field>
            <content>
                <smss-search
                    model="mdmInstances.instances.search"
                    change="mdmInstances.filterInstances()"
                >
                </smss-search>
            </content>
        </smss-field>
        <smss-list
            class="mdm-instances__search__list"
            ng-show="mdmInstances.instances.options.length > 0"
            options="mdmInstances.instances.options"
            loading="mdmInstances.instances.loading"
            scroll="mdmInstances.getMoreInstances()"
            multiple
        >
        </smss-list>
    </div>
</div>
