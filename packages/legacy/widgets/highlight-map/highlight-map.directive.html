<smss-field>
    <label>Highlight top cities by Size</label>
    <content>
        <smss-slider
            model="highlightMap.selectedState.highlightMaps"
            change="highlightMap.updateState('highlightMaps', highlightMap.selectedState.highlightMaps)"
            min="1"
            max="highlightMap.viewData.length"
            numerical
        >
        </smss-slider>
    </content>
</smss-field>

<div class="smss-action">
    <smss-btn ng-click="highlightMap.resetHighlight()">
        Reset Highlight
    </smss-btn>
</div>
