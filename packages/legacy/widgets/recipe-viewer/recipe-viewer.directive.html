<div class="recipe-viewer">
    <div class="recipe-viewer__top">
        <smss-btn
            ng-click="recipeViewer.openDelete()"
            ng-disabled="recipeViewer.disableDelete()"
            class="recipe-viewer__top__btn smss-btn--outline"
        >
            <i class="fa fa-trash-o"></i>
            Delete Steps
        </smss-btn>
        <smss-btn
            ng-click="recipeViewer.refresh()"
            class="recipe-viewer__top__btn smss-btn--outline"
        >
            <i class="fa fa-refresh"></i>
            Refresh
        </smss-btn>
    </div>
    <div
        class="recipe-viewer__grid ag-theme-balham"
        id="recipe-viewer__grid"
    ></div>
    <smss-overlay open="recipeViewer.showDeleteOverlay">
        <smss-overlay-header>Delete Steps</smss-overlay-header>
        <smss-overlay-body>
            <div class="smss-spacing">
                <p>
                    Do you want to delete the following steps?
                    <span class="smss-color--error">
                        Warning: Action is permanent and will refresh your
                        insight.
                    </span>
                </p>
            </div>
            <table class="recipe-viewer__table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Pixel</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="(key,value) in recipeViewer.selectedSteps">
                        <td title="{{value.id}}">{{value.id}}</td>
                        <td title="{{value.expression}}">
                            {{value.expression}}
                        </td>
                    </tr>
                </tbody>
            </table>
        </smss-overlay-body>
        <smss-overlay-footer>
            <smss-btn
                ng-click="recipeViewer.closeDelete()"
                class="smss-btn--text"
                >Cancel</smss-btn
            >
            <smss-btn
                class="smss-btn--error"
                ng-click="recipeViewer.deleteSteps()"
                >Delete</smss-btn
            >
        </smss-overlay-footer>
    </smss-overlay>
</div>
