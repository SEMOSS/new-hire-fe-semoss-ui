<div class="export-external">
    <smss-scroll static-x="true" class="export-external__scroll">
        <smss-field>
            <label>Select Export Type</label>
            <content>
                <smss-dropdown
                    options="exportExternal.types.list"
                    model="exportExternal.types.selected"
                >
                </smss-dropdown>
            </content>
        </smss-field>

        <widget-compiler
            ng-repeat="(key, json) in exportExternal.jsons"
            class="export-external__compiler"
            ng-if="key === exportExternal.types.selected && json"
            widget-id="widgetCtrl.widgetId"
            json="json"
            register="exportExternal.registerCompiler(scope)"
        ></widget-compiler>
    </smss-scroll>

    <div class="smss-action">
        <smss-btn
            class="smss-btn--text"
            ng-if="exportExternal.PIPELINE"
            ng-click="exportExternal.closeExport()"
        >
            Cancel
        </smss-btn>
        <smss-btn ng-click="exportExternal.runExport()"> Export </smss-btn>
    </div>
</div>
