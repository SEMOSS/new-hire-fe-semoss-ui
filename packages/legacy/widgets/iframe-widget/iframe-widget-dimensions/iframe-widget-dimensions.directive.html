<smss-scroll static-x="true" class="iframe-widget-dimensions">
    <smss-field inline>
        <label>Enter URL:</label>
        <content>
            <smss-input ng-model="iframeWidgetDimensions.options.url">
            </smss-input>
        </content>
    </smss-field>
    <div class="smss-action">
        <smss-btn
            ng-click="iframeWidgetDimensions.updateOptions()"
            ng-disabled="!iframeWidgetDimensions.options.url"
        >
            Update
        </smss-btn>
    </div>
</smss-scroll>
