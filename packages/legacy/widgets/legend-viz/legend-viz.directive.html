<smss-scroll static-x="true">
    <div style="padding-top: 10px; padding-bottom: 10px">
        <smss-toggle
            model="legendViz.options.toggleSwitch"
            ng-click="legendViz.togglelegendViz()"
        >
            Show Legend
        </smss-toggle>
    </div>

    <div ng-show="legendViz.options.toggleSwitch">
        <smss-field>
            <label>Vertical Align:</label>
            <content>
                <smss-dropdown
                    model="legendViz.options.topalign"
                    options="legendViz.topAlignOptions"
                ></smss-dropdown>
            </content>
        </smss-field>

        <smss-field>
            <label>Horizontal Align:</label>
            <content>
                <smss-dropdown
                    model="legendViz.options.leftalign"
                    options="legendViz.leftAlignOptions"
                ></smss-dropdown>
            </content>
        </smss-field>

        <smss-field>
            <label>Legend Orientation:</label>
            <content>
                <smss-dropdown
                    model="legendViz.options.orient"
                    options="legendViz.orientOptions"
                ></smss-dropdown>
            </content>
        </smss-field>

        <smss-field>
            <label> Font Size (px): </label>
            <content>
                <smss-input
                    type="number"
                    ng-model="legendViz.options.fontSize"
                    min="0"
                ></smss-input>
            </content>
        </smss-field>

        <smss-field>
            <label>Font Family: </label>
            <content>
                <smss-dropdown
                    model="legendViz.options.fontFamily"
                    options="legendViz.fontOptions"
                    display="display"
                    value="value"
                ></smss-dropdown>
            </content>
        </smss-field>

        <smss-field>
            <label>Font Color: </label>
            <content>
                <smss-color-picker
                    color-theme="legendViz.theme"
                    model="legendViz.options.fontColor"
                >
                </smss-color-picker>
            </content>
        </smss-field>

        <smss-field>
            <label> Background Color: </label>
            <content>
                <smss-color-picker
                    color-theme="legendViz.theme"
                    model="legendViz.options.backgroundColor"
                >
                </smss-color-picker>
            </content>
        </smss-field>

        <div class="smss-action">
            <smss-btn ng-click="legendViz.reset()" class="smss-btn--text">
                Reset
            </smss-btn>
            <smss-btn ng-click="legendViz.execute()"> Execute </smss-btn>
        </div>
    </div>
</smss-scroll>
