<div class="attribute-importance">
    <div class="smss-small smss-color--low-emphasis">
        Shows the importance of other columns' effect on the selected column.
    </div>
    <smss-field>
        <label>Select Column:</label>
        <content class="attribute-importance__selection">
            <smss-dropdown
                model="attributeImportance.selectedCol"
                options="attributeImportance.columns"
                display="displayName"
                value="alias"
                class="attribute-importance__selection__dropdown"
            >
            </smss-dropdown>
            <smss-btn
                ng-click="attributeImportance.runAttributeImportance();"
                class="attribute-importance__selection__button"
            >
                Execute
            </smss-btn>
        </content>
    </smss-field>
    <div
        id="attribute-importance__chart"
        class="attribute-importance__chart"
    ></div>
</div>
