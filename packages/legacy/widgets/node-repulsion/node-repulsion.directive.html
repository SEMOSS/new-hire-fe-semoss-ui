<smss-scroll static-x="true">
    <smss-field>
        <label> Repulsion: </label>
        <content>
            <smss-slider
                model="nodeRepulsion.repulsion"
                min="1"
                max="500"
                sensitivity="10"
                numerical
            >
            </smss-slider>
        </content>
    </smss-field>

    <smss-field>
        <label> Gravity </label>
        <content>
            <smss-slider
                model="nodeRepulsion.gravity"
                min="0.01"
                max="0.99"
                sensitivity="0.01"
                numerical
            >
            </smss-slider>
        </content>
    </smss-field>

    <smss-field>
        <label> Edge Length: </label>
        <content>
            <smss-slider
                model="nodeRepulsion.edgeLength"
                min="1"
                max="800"
                sensitivity="10"
                numerical
            >
            </smss-slider>
        </content>
    </smss-field>
    <div class="smss-action">
        <smss-btn
            ng-click="nodeRepulsion.updateRepulsion(nodeRepulsion.repulsion); nodeRepulsion.updateGravity(nodeRepulsion.gravity); nodeRepulsion.updateEdgeLength(nodeRepulsion.edgeLength);"
        >
            Execute
        </smss-btn>
    </div>
</smss-scroll>
