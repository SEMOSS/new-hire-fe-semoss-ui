<smss-field>
    <label>Select a Dimension to Highlight</label>
    <content>
        <smss-dropdown
            placeholder="Select Highlight"
            options="graphHighlight.highlightOptions.list"
            model="graphHighlight.highlightOptions.selected"
            change="graphHighlight.highlightAdjacent(graphHighlight.highlightOptions.selected)"
            display="display"
        >
        </smss-dropdown>
    </content>
</smss-field>
<div class="smss-action">
    <smss-btn ng-click="graphHighlight.clearHighlight()" title="Reset Graph">
        Reset
    </smss-btn>
</div>
