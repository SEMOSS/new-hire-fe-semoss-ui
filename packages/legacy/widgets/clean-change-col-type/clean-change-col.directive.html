<div class="clean-change-col__header">
    <p class="smss-small">
        Modify the data type of specified column (String, Number, Date).
    </p>
    <smss-field>
        <label> Select a column to modify: </label>
        <content>
            <smss-dropdown
                display="alias"
                value="alias"
                model="cleanChangeCol.selectedColumn"
                options="cleanChangeCol.headers"
                placeholder="None Selected"
            >
            </smss-dropdown>
        </content>
    </smss-field>

    <smss-field>
        <label> Select the desired data type: </label>
        <content>
            <smss-dropdown
                model="cleanChangeCol.selectedUnit"
                change="cleanChangeCol.handleDefaultDateType(cleanChangeCol.selectedUnit)"
                options="cleanChangeCol.units"
                placeholder="None Selected"
            >
            </smss-dropdown>
        </content>
    </smss-field>
    <smss-field ng-if="cleanChangeCol.selectedUnit === 'DATE'">
        <label> Enter the current format of the date column: </label>
        <content>
            <smss-input ng-model="cleanChangeCol.selectedDate"> </smss-input>
        </content>
        <description>
            <span class="smss-color--description">
                e.g: yyyy-MM-dd, MM/dd/yyyy, MM/dd/yy
            </span>
        </description>
    </smss-field>
</div>
<div>
    <div class="smss-action">
        <smss-btn
            ng-if="cleanChangeCol.PIPELINE"
            ng-click="cleanChangeCol.cancel()"
        >
            Cancel
        </smss-btn>
        <smss-btn
            ng-click="cleanChangeCol.submit();"
            class="smss-btn--primary"
            ng-disabled="(cleanChangeCol.selectedUnit === '' || cleanChangeCol.selectedColumn ==='') || ((cleanChangeCol.selectedColumn.length && cleanChangeCol.selectedUnit === 'DATE') && !(cleanChangeCol.selectedDate.length))"
        >
            Execute
        </smss-btn>
    </div>
</div>
