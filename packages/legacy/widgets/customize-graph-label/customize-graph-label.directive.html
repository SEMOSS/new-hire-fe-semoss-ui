<smss-scroll static-x="true">
    <smss-field>
        <content>
            <label>Select a Dimension:</label>
            <smss-dropdown
                model="customizeGraphLabel.selectedHeader"
                options="customizeGraphLabel.headers"
                change="customizeGraphLabel.getUniqueInstances()"
                placeholder="All Nodes"
            >
            </smss-dropdown>
        </content>
    </smss-field>
    <smss-field ng-if="customizeGraphLabel.selectedHeader !== 'All Nodes';">
        <content>
            <smss-checkbox model="customizeGraphLabel.specifyInstances">
                Specify Instances
            </smss-checkbox>
        </content>
    </smss-field>
    <smss-field
        ng-if="customizeGraphLabel.selectedHeader !== 'All Nodes' && customizeGraphLabel.specifyInstances"
    >
        <label>Select Instances: </label>
        <content>
            <smss-checklist
                class="smss-checklist--short"
                model="customizeGraphLabel.instances"
                options="customizeGraphLabel.availableInstances"
                searchable
                multiple
                quickselect
            >
            </smss-checklist>
        </content>
    </smss-field>
    <smss-field ng-if="customizeGraphLabel.selectedLayout !== 'GraphGL'">
        <content>
            <smss-checkbox model="customizeGraphLabel.editStyle">
                Edit Font Style:
            </smss-checkbox>
        </content>
    </smss-field>
    <smss-field
        ng-if="customizeGraphLabel.selectedLayout !== 'GraphGL' &&  customizeGraphLabel.editStyle"
    >
        <label> Select Font Size: </label>
        <content>
            <smss-slider
                model="customizeGraphLabel.fontSize"
                min="2"
                max="40"
                numerical
            >
            </smss-slider>
        </content>
    </smss-field>

    <smss-field
        ng-if="customizeGraphLabel.selectedLayout !== 'GraphGL' &&  customizeGraphLabel.editStyle"
    >
        <label> Select Font Family: </label>
        <content>
            <smss-checklist
                class="smss-checklist--short"
                model="customizeGraphLabel.font"
                options="['sans-serif', 'serif', 'monospace']"
            >
            </smss-checklist>
        </content>
    </smss-field>

    <div class="smss-action">
        <smss-btn ng-click="customizeGraphLabel.executeGroup(true)">
            Execute
        </smss-btn>
    </div>
</smss-scroll>
