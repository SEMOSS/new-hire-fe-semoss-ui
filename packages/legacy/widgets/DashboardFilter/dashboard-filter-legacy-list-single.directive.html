<div class="smss-row">
    <smss-search
        class="dashboard-filter-legacy__search smss-left"
        ng-class="{'dashboard-filter-legacy__search--short': !dashFilterLS.auto}"
        placeholder="Search values..."
        model="dashFilterLS.filter.search"
        change="dashFilterLS.search()"
    >
    </smss-search>
    <smss-btn
        class="dashboard-filter-legacy-input-btn"
        ng-click="dashFilterLS.applyFilter()"
        ng-if="!dashFilterLS.auto"
    >
        Apply Filter
    </smss-btn>
    <smss-btn
        class="dashboard-filter-legacy-input-btn"
        ng-click="dashFilter.unfilter(dashFilterLS.column)"
        >Clear</smss-btn
    >
</div>
<smss-dropdown
    ng-if="dashFilter.filter[dashFilterLS.column].viewType === 'dropdown'"
    model="dashFilterLS.filter.selectedUnfiltered[0]"
    options="dashFilterLS.filter.renderedUnfiltered"
    scroll="dashFilterLS.getMoreInstances()"
    change="dashFilterLS.applyFilterIfAuto()"
    placeholder="Select a Value"
    body="true"
></smss-dropdown>
<smss-checklist
    class="dashboard-filter-legacy-checklist-single"
    ng-if="dashFilter.filter[dashFilterLS.column].viewType === 'check'"
    model="dashFilterLS.filter.selectedUnfiltered"
    options="dashFilterLS.filter.renderedUnfiltered"
    scroll="dashFilterLS.getMoreInstances()"
    loading="dashFilterLS.filter.loading"
    change="dashFilterLS.applyFilterIfAuto()"
>
</smss-checklist>
