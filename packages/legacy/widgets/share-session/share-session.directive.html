<div class="share-session">
    <section class="shared-session__group">
        <h4>Session Insight ID</h4>
        <smss-field class="share-session__session-id">
            <content>
                <input
                    class="smss-left smss-input"
                    ng-value="shareSession.insightID"
                    readonly
                />
                <section>
                    <smss-btn
                        class="smss-right smss-btn--text"
                        ng-click="shareSession.copyToClipboard(shareSession.insightID)"
                        title="Copy Session Insight ID"
                    >
                        Copy
                    </smss-btn>
                </section>
            </content>
        </smss-field>
    </section>

    <section class="shared-session__group">
        <h4>Share Dashboard</h4>

        <smss-tab-group>
            <smss-tab
                ng-class="{'smss-tab--selected': shareSession.selectedDashboard === 'URL'}"
                ng-click="shareSession.setSelectedDashboard('URL')"
            >
                URL
            </smss-tab>
            <smss-tab
                ng-class="{'smss-tab--selected': shareSession.selectedDashboard === 'Iframe'}"
                ng-click="shareSession.setSelectedDashboard('Iframe')"
            >
                Iframe
            </smss-tab>
        </smss-tab-group>

        <smss-field ng-if="shareSession.selectedDashboard === 'URL'">
            <content>
                <smss-textarea
                    class="smss-left smss-textarea--resize-vertical"
                    ng-model="shareSession.url"
                ></smss-textarea>
                <section>
                    <smss-btn
                        title="Copy link"
                        class="smss-right smss-btn--text"
                        ng-click="shareSession.copyToClipboard(shareSession.url)"
                    >
                        Copy link
                    </smss-btn>
                </section>
            </content>
        </smss-field>

        <smss-field ng-if="shareSession.selectedDashboard === 'Iframe'">
            <content>
                <smss-textarea
                    ng-model="shareSession.code"
                    class="smss-left smss-textarea--resize-vertical"
                    ng-disabled="shareSession.custom.open && !shareSession.custom.valid"
                ></smss-textarea>
                <div>
                    <smss-checkbox
                        class="smss-left share-session__check"
                        model="shareSession.resizable"
                        ng-disabled="shareSession.custom.open && !shareSession.custom.valid"
                        change="shareSession.updateIframeUrl()"
                    >
                        Resizable Iframe
                    </smss-checkbox>
                    <smss-btn
                        title="Copy Iframe code"
                        class="smss-right smss-btn--text"
                        ng-disabled="shareSession.custom.open && !shareSession.custom.valid"
                        ng-click="shareSession.copyToClipboard(shareSession.code)"
                    >
                        Copy code
                    </smss-btn>
                </div>
            </content>
        </smss-field>
    </section>

    <section class="shared-session__group">
        <h4>Share URL</h4>

        <smss-tab-group>
            <smss-tab
                ng-class="{'smss-tab--selected': shareSession.selectedJBDC === 'REST API'}"
                ng-click="shareSession.setSelectedJBDC('REST API')"
            >
                REST API
            </smss-tab>
            <smss-tab
                ng-class="{'smss-tab--selected': shareSession.selectedJBDC === 'CSV'}"
                ng-click="shareSession.setSelectedJBDC('CSV')"
            >
                CSV
            </smss-tab>
            <smss-tab
                ng-class="{'smss-tab--selected': shareSession.selectedJBDC === 'JBDC'}"
                ng-click="shareSession.setSelectedJBDC('JBDC')"
            >
                JDBC
            </smss-tab>
        </smss-tab-group>

        <smss-field ng-if="shareSession.selectedJBDC === 'REST API'">
            <content>
                <smss-textarea
                    spellcheck="false"
                    ng-model="shareSession.jdbcJson"
                    class="smss-left smss-textarea--resize-vertical"
                ></smss-textarea>
                <div>
                    <smss-btn
                        title="Copy Url"
                        class="smss-right smss-btn--text"
                        ng-click="shareSession.copyToClipboard(shareSession.jdbcJson)"
                    >
                        Copy link
                    </smss-btn>
                </div>
            </content>
        </smss-field>

        <smss-field ng-if="shareSession.selectedJBDC === 'CSV'">
            <content>
                <smss-textarea
                    spellcheck="false"
                    ng-model="shareSession.jdbcCsv"
                    class="smss-left smss-textarea--resize-vertical"
                ></smss-textarea>
                <div>
                    <smss-btn
                        title="Copy Url"
                        class="smss-right smss-btn--text"
                        ng-click="shareSession.copyToClipboard(shareSession.jdbcCsv)"
                    >
                        Copy link
                    </smss-btn>
                </div>
            </content>
        </smss-field>

        <smss-field ng-if="shareSession.selectedJBDC === 'JBDC'">
            <content>
                <smss-textarea
                    spellcheck="false"
                    ng-model="shareSession.jdbc"
                    class="smss-left smss-textarea--resize-vertical"
                ></smss-textarea>
                <div>
                    <smss-btn
                        title="Copy Url"
                        class="smss-right smss-btn--text"
                        ng-click="shareSession.copyToClipboard(shareSession.jdbc)"
                    >
                        Copy link
                    </smss-btn>
                </div>
            </content>
        </smss-field>
    </section>
</div>
