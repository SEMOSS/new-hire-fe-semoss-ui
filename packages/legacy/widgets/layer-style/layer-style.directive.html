<smss-scroll static-x="true">
    <p class="smss-spacing">
        Customize the look and feel of your selected map layer.
    </p>

    <smss-field>
        <label>Layer Opacity</label>
        <content>
            <smss-slider
                model="layerStyle.opacity"
                min="0.01"
                max="1"
                sensitivity="0.01"
                numerical
            >
            </smss-slider>
        </content>
    </smss-field>

    <smss-field>
        <label>Border Color</label>
        <content>
            <smss-color-picker
                color-theme="layerStyle.theme"
                model="layerStyle.borderColor"
            >
            </smss-color-picker>
        </content>
    </smss-field>

    <div class="smss-action">
        <smss-btn class="smss-btn--text" ng-click="layerStyle.execute(true)">
            Reset
        </smss-btn>
        <smss-btn ng-click="layerStyle.execute(false)"> Execute </smss-btn>
    </div>
</smss-scroll>
