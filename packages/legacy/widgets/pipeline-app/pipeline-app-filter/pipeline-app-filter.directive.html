<div class="pipeline-app-filter">
    <div class="pipeline-app-filter__formula">
        <formula
            menu="pipelineAppFilter.formula.menu"
            register="pipelineAppFilter.registerFormula(updateTree, getTree)"
        ></formula>
    </div>
    <div class="smss-action">
        <smss-btn
            ng-click="pipelineAppFilter.hideFilter(true)"
            class="smss-btn--text"
        >
            Cancel
        </smss-btn>
        <smss-btn
            ng-click="pipelineAppFilter.clearFilter()"
            class="smss-btn--outline"
        >
            Clear
        </smss-btn>
        <smss-btn ng-click="pipelineAppFilter.addFilter()"> Add </smss-btn>
    </div>
</div>
