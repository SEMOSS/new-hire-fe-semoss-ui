<smss-scroll static-x="true">
    <div class="smss-field">
        <smss-checkbox
            model="customizeLabel.tool.showLabels"
            change="customizeLabel.execute()"
        >
            Show All Labels
        </smss-checkbox>
    </div>

    <smss-field ng-if="customizeLabel.tool.hasOwnProperty('position')">
        <label> Select Position: </label>
        <content>
            <smss-dropdown
                display="display"
                value="value"
                model="customizeLabel.tool.position"
                options="customizeLabel.options.position"
                change="customizeLabel.execute()"
            >
            </smss-dropdown>
        </content>
    </smss-field>

    <smss-field ng-if="customizeLabel.tool.hasOwnProperty('align')">
        <label> Select Horizontal Alignment: </label>
        <content>
            <smss-dropdown
                display="display"
                value="value"
                model="customizeLabel.tool.align"
                options="customizeLabel.options.align"
                change="customizeLabel.execute()"
            >
            </smss-dropdown>
        </content>
    </smss-field>

    <smss-field ng-if="customizeLabel.tool.hasOwnProperty('verticalAlign')">
        <label> Select Vertical Alignment: </label>
        <content>
            <smss-dropdown
                display="display"
                value="value"
                model="customizeLabel.tool.verticalAlign"
                options="customizeLabel.options.verticalAlign"
                change="customizeLabel.execute()"
            >
            </smss-dropdown>
        </content>
    </smss-field>

    <smss-field ng-if="customizeLabel.tool.hasOwnProperty('rotate')">
        <label> Select Rotation: </label>
        <content>
            <smss-slider
                model="customizeLabel.tool.rotate"
                change="customizeLabel.updateRotation()"
                min="-90"
                max="90"
                sensitivity="1"
                numerical
            >
            </smss-slider>
        </content>
    </smss-field>

    <smss-field ng-if="customizeLabel.tool.hasOwnProperty('fontSize')">
        <label> Select Font Size: </label>
        <content>
            <smss-slider
                model="customizeLabel.tool.fontSize"
                change="customizeLabel.updateFontSize()"
                min="2"
                max="40"
                sensitivity="1"
                numerical
            >
            </smss-slider>
        </content>
    </smss-field>

    <smss-field ng-if="customizeLabel.tool.hasOwnProperty('color')">
        <label> Select Font Color: </label>
        <content>
            <smss-color-picker
                color-theme="customizeLabel.theme"
                model="customizeLabel.tool.color"
                change="customizeLabel.execute();"
            >
            </smss-color-picker>
        </content>
    </smss-field>

    <smss-field ng-if="customizeLabel.tool.hasOwnProperty('fontFamily')">
        <label> Select Font Family: </label>
        <content>
            <smss-dropdown
                display="display"
                value="value"
                model="customizeLabel.tool.fontFamily"
                options="customizeLabel.options.fontFamily"
                change="customizeLabel.execute()"
            >
            </smss-dropdown>
        </content>
    </smss-field>

    <smss-field ng-if="customizeLabel.tool.hasOwnProperty('fontWeight')">
        <label> Select Font Weight: </label>
        <content>
            <smss-dropdown
                display="display"
                value="value"
                model="customizeLabel.tool.fontWeight"
                options="customizeLabel.options.fontWeight"
                change="customizeLabel.execute()"
            >
            </smss-dropdown>
        </content>
    </smss-field>

    <div class="smss-action">
        <smss-btn ng-click="customizeLabel.reset()"> Reset </smss-btn>
    </div>
</smss-scroll>
