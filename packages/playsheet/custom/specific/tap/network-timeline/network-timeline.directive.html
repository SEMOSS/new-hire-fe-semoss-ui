<div id="controllerID">
    <div id="timeline-sidebarContainer">
        <div id="sidebarContentArea" class="sidebarContentArea">
            <div id="resizerLeft-" class="sidebarContentLeft">
                <div class="timeline-sidebar-title text-center">Interface Modernization Status </div>
                <div class="contentScrollRegion">
                    <table ng-table="tableParams" show-filter="true" class="timeline-table">
                        <tr ng-repeat="item in $data">
                            <td data-title="'ICD'" class="timeline-icd" sortable="'name'" filter="{ 'name': 'text' }" header-class="text-center">
                                {{item.name | replaceUnderscores}}
                            </td>
                            <td class="timeline-phase" data-title="'Phase'" sortable="'phase'" filter="{ 'phase': 'text' }" header-class="text-center">
                                <div class="timeline-label {{sliderState !== 'Initial' && item.phase || ''}}">
                                    {{sliderState !== 'Initial' && item.phase || 'N/A'}}
                                </div>
                            </td>
                            <td class="timeline-loe text-right" data-title="'LOE'" sortable="'loe'" filter="{ 'LOE': 'text' }" header-class="text-center">
                                {{item.LOE}}
                            </td>
                            <td class="timeline-gl-tag text-right" data-title="'GL Tag'" sortable="'gltag'" filter="{ 'gltag': 'text' }" header-class="text-center">
                                {{item.gltag}}
                            </td>
                        </tr>
                    </table>
                </div>        
            </div>

            <div class="ntwk-resizer" id="sidebar-resizer-" resizer="'vertical'" resizer-width="3"
                 resizer-left="'resizerLeft-'" resizer-right="'resizerRight-'"></div>

        </div>
        <div class="sidebarFooter"></div>
    </div>
</div>
