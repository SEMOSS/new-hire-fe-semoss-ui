<div class="sm-margin">
    <ng-form name="fastOutliersForm">
        <div>
            <div class="input-group sm-font" style="margin:5px 0px;">
                <span class="input-group-addon sm-font" style="width:130px">Subset Size</span>
                <input type="number" step="1" name="subsetSize"
                       class="form-control"
                       ng-model="analyticsPanel.selectedRoutine.options.subsetSize"
                       ng-blur="analyticsPanel.setOptions('subsetSize', analyticsPanel.selectedRoutine.options.subsetSize)"
                       min="0">
            </div>
            <div class="input-group sm-font" style="margin:5px 0px;">
                <span class="input-group-addon sm-font" style="width:130px">Number of Runs</span>
                <input type="number"  step="1"
                       name="runNumber" class="form-control"
                       ng-model="analyticsPanel.selectedRoutine.options.runNumber"
                       ng-blur="analyticsPanel.setOptions('runNumber', analyticsPanel.selectedRoutine.options.runNumber)" min="0">
            </div>
        </div>
    </ng-form>
</div>
