<div class="dashboard-table-container">
    <!-- Dashboard Table -->
    <table class="dashboard-table">
        <tr class="dashboard-tr-header">
            <td ng-repeat="header in newData.treeData.children track by $index" class="dashboard-td-header">
                <h5 class="white-header">{{ header.name }}</h5>
                <div ng-repeat="group in header.children" class="dashboard-table-box">
                    <p class="dashboard-table-box-header">{{ group.name }}</p>
                    <div ng-repeat="leaf in group.children" class="dashboard-leafs">
                        {{ leaf.name }}
                        </br>
                        {{ leaf.children[0].name }}
                    </div>
                </div>
            </td>
        </tr>
    </table>
</div>
