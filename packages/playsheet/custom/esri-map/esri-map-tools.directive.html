<div class="grid12">
    <hr style="margin: 10px 0px 10px 0px;"/>
</div>

<!-- Map Base Layer Selector -->
<p class="xs-hor-padding"><b>Choose a base layer</b> </p>
<div class="xs-hor-padding map-base-layer">
    <select ng-model="esriMapTools.mapBaseLayer.selected" class="inline-select2"
            ng-options="item as item.layerDisplay for item in esriMapTools.layers track by item.layerDisplay"
            ng-change="esriMapTools.updateBaseLayer(esriMapTools.mapBaseLayer.selected)">
        <option value="">
            --Select a Layer--
        </option>
    </select>
</div>

<div class="grid12">
    <hr style="margin: 10px 0px 10px 0px;"/>
</div>

<button class="btn-half btn-light btn-margin-left pull-left pointer" ng-class="{'toggled': toolPanelCtrl.selectedData.uiOptions.drawLineToggle}" ng-click="esriMapTools.toggleDrawLine()" title="Add Line to Map">
    <i class="fa fa-pencil"> </i> Draw Lines
</button>

<button class="btn-half btn-light btn-margin-right pull-right pointer" ng-click="esriMapTools.clearDrawings()" title="Clear Line">
    <i class="fa fa-eraser"> </i> Clear Lines
</button>
