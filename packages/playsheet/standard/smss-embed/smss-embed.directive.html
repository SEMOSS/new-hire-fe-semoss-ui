<div ng-click="smssEmbed.mainClickListener()"
     style="cursor: initial">

    <loading-screen loading-screen-show="!smssEmbed.showWidget"></loading-screen>

    <div ng-if="smssEmbed.showWidget">
        <div oc-lazy-load="['standard/widget/widget.directive.js','standard/widget/widget.css']">
            <widget origin-widget-id="smssEmbed.originWidgetId"
                    embed="true"
                    settings="smssEmbed.settingsEnabled"></widget>
        </div>
    </div>
</div>
