<div class="grid12">
    <hr style="margin: 10px 0px 10px 0px;"/>
</div>

<div class="grid6">
    <button class="btn-full pull-left btn-light"
            ng-click="sunburstTools.updateVisualization('displayValues', sunburstTools.labelOnButton = !sunburstTools.labelOnButton);"
            ng-class="{'toggled': !sunburstTools.labelOnButton}">
        Display Values
    </button>
</div>
<div class="grid6">
    <button class="btn-full pull-left btn-light"
            ng-click="sunburstTools.updateVisualization('zoomHome')"
            ng-class="">
        Zoom Home
    </button>
</div>
