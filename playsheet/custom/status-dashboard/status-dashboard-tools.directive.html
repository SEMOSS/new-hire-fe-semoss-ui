<div class="dropdown-label" ng-show="!statusDashboardTools.selectedSystemOwner">System: </div>
<select ng-if="layout !=='prerna.ui.components.specific.anthem.AnthemPainpointsPlaysheet' && layout !=='prerna.ui.components.specific.anthem.AnthemInitiativePlaysheet'"
        class="mhs-dropdown" ng-model="statusDashboardTools.selectedSystem"
        ng-options="sys for sys in statusDashboardTools.systemList"
        ng-change='statusDashboardTools.applySystemFilter("System", statusDashboardTools.selectedSystem)'
        ng-show="!statusDashboardTools.selectedSystemOwner">
    <option value = "" class="">
        Select System
    </option>
</select>


<div class="dropdown-label" ng-show="!statusDashboardTools.selectedSystem">System Owner: </div>
<select ng-if="layout !=='prerna.ui.components.specific.anthem.AnthemPainpointsPlaysheet' && layout !=='prerna.ui.components.specific.anthem.AnthemInitiativePlaysheet'"
        class="mhs-dropdown" ng-model="statusDashboardTools.selectedSystemOwner"
        ng-options="sys for sys in statusDashboardTools.systemOwners"
        ng-change='statusDashboardTools.applySystemFilter("SystemOwner", statusDashboardTools.selectedSystemOwner)'
        ng-show="!statusDashboardTools.selectedSystem">
    <option value = "" class="">
        Select System Owner
    </option>
</select>

<select multiple class="font-family ng-pristine form-control"
        size="10"
        ng-options="levelOneHeader for levelOneHeader in statusDashboardTools.levelOneFilter"
        ng-model="statusDashboardTools.levelOneSortLabel"
        ng-change="">
    <option value="">
        --Select SDLC Phase--
    </option>
</select>

<select multiple class="font-family ng-pristine form-control"
        size="10"
        ng-options="levelTwoHeader for levelTwoHeader in statusDashboardTools.getLevelTwoFilter(statusDashboardTools.levelOneSortLabel)"
        ng-model="statusDashboardTools.levelTwoSortLabel"
        ng-change="">
    <option value="">
        --Select Group--
    </option>
</select>

<select multiple class="font-family ng-pristine form-control"
        size="10"
        ng-options="levelThreeHeader for levelThreeHeader in statusDashboardTools.getLevelThreeFilter(statusDashboardTools.levelOneSortLabel, statusDashboardTools.levelTwoSortLabel)"
        ng-model="statusDashboardTools.levelThreeSortLabel">
    <option value="">
        --Select DHA Group--
    </option>
</select>

<div class="grid12">
    <button class="create-overlap btn-third btn-green sm-btn border-radius pos-relative" style="margin-top:10px; height:30px; margin-left:40px; margin-right:5px;"
            ng-click="statusDashboardTools.applyFilter()">
        Apply Filter
    </button>
    <button class="create-overlap btn-third btn-green sm-btn border-radius pos-relative" style="margin-top:10px; height:30px;"
            ng-click="statusDashboardTools.clearFilter()">
        Reset Filter
    </button>
</div>

<div class="grid12">
    <div class="tool-slider">
        <div class="slider-title">Threshold Slider</div>
        <div class="pull-left sm-font">{{ statusDashboardTools.getMinValue() }}</div>
        <div class="pull-right sm-font">{{ statusDashboardTools.getMaxValue() }}</div>
        <div class="clearfix"></div>
        <slider id="thresholdSlider" ng-model="statusDashboardTools.sliderSelectedValue"
                value="statusDashboardTools.sliderSelectedValue" min="statusDashboardTools.getMinValue()"
                step='1' max="statusDashboardTools.getMaxValue()" ng-change="statusDashboardTools.colorDHAGroups(statusDashboardTools.sliderSelectedValue)">
        </slider>
    </div>
</div>
