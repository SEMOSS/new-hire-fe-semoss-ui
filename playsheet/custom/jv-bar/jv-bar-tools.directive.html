<div class="grid12">
    <div class="radio-group full-width center xs-top-padding lg-left-padding">
        <div class="radio-ctrl pull-left">
            <input type="radio" value="group-data" ng-model="jvBarTools.stackToggle"
                   ng-change="jvBarTools.updateVisualization('stackToggle', 'group-data')">
            <label>Grouped</label>
        </div>
        <div class="radio-ctrl pull-left">
            <input type="radio" value="stack-data" ng-model="jvBarTools.stackToggle"
                   ng-change="jvBarTools.updateVisualization('stackToggle', 'stack-data')">
            <label>Stacked</label>
        </div>
    </div>
</div>

<div class="grid12">
    <hr style="margin: 5px 0px 10px 0px;"/>
</div>

<div class="grid12">
    <div class="grid4">
        <button class="btn-full pull-left btn-light"
                ng-click="jvBarTools.updateVisualization('displayValues', !toolPanelCtrl.selectedData.uiOptions.displayValues)">
            Display Values
        </button>
    </div>
    <div class="grid4">
        <button class="btn-full pull-left btn-light"
                ng-click="jvBarTools.updateVisualization('seriesFlipped', !toolPanelCtrl.selectedData.uiOptions.seriesFlipped)">
            Flip Series
        </button>
    </div>
    <div class="grid4">
        <button class="btn-full pull-left btn-light"
                ng-click="jvBarTools.updateVisualization('rotateAxis', !toolPanelCtrl.selectedData.uiOptions.rotateAxis)">
            Flip Axis
        </button>
    </div>
</div>

<div class="grid12" style="margin: 5px 0px 5px 0px;"></div>

<div class="grid12">
    <div class="grid8">
        <ui-select class='ng-pristine' ng-model="jvBarTools.sortLabel">
            <ui-select-match class="ui-select-match" placeholder="Select Sort Label">
                <span class="overflow-ellipsis-ui-select" ng-bind="$select.selected.title"></span>
            </ui-select-match>
            <ui-select-choices class="ui-select-choices"
                               repeat="header in toolPanelCtrl.selectedData.headers | filter: {title: $select.search}">
                <span class="overflow-ellipsis-ui-select" ng-bind="header.title"></span>
            </ui-select-choices>
        </ui-select>
    </div>
    <div class="grid2">
        <button class="btn-full btn-light pull-right fa fa-sort-amount-desc"
                value="descending" title="Descending" aria-label="Descending"
                ng-click="jvBarTools.updateAscDesc('sortDescending', jvBarTools.sortLabel)"></button>
    </div>
    <div class="grid2">
        <button class="btn-full btn-light pull-right fa fa-sort-amount-asc"
                value="ascending" title="Ascending" aria-label="Ascending"
                ng-click="jvBarTools.updateAscDesc('sortAscending', jvBarTools.sortLabel)"></button>
    </div>
</div>
