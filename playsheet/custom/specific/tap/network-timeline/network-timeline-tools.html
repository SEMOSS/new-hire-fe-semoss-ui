<!-- unlocks nodes on the network graph -->
<button class="btn-half btn-light pull-left pointer" ng-click="unFreezeAllNodes()" title="Unlock Graph">
    <i class="fa fa-unlock-alt"></i>
</button>

<!-- freezes nodes on the network graph -->
<button class="btn-half btn-light pull-left pointer" ng-click="freezeAllNodes()" title="Lock Graph">
    <i class="fa fa-lock"></i>
</button>

<br>

<div class="center">
    <div class="slider-title">Update State</div>
    <div class="btn-group text-center">
        <button type="button" class="btn btn-light" ng-class="{toggled: sliderState === 'Initial'}" ng-click="setInitialStateSlider()">Initial</button>
        <button type="button" class="btn btn-light" ng-class="{toggled: sliderState === 'Transition'}" ng-click="setTransitionStateSlider()">Transition</button>
        <button type="button" class="btn btn-light" ng-class="{toggled: sliderState === 'Final'}" ng-click="setFinalStateSlider()">Final</button>
    </div>
</div>

<br>

<div class="timeline-slider-container" ng-if="sliderState === 'Transition'">
    <div class="tool-slider">
        <div class="slider-title">Transition Modernization LOE Slider</div>
        <b id="min" class="pull-left">{{0}}</b>
        <b id="max" class="pull-right">{{sliderMax}}</b>
        <slider id="timeline-slider" ng-model="sliderVal" value="0" min="0" step='1' max="sliderMax" ng-change="updateSlider(sliderVal)"></slider>
    </div>
</div>



<div class="base-table-header">Label Display</div>
<div class="prop-table-wrapper base-table-content">
    <table class="table">
        <thead>
            <tr>
                <th>Type</th>
                <th>
                    <label><input type="checkbox" ng-model="labelToggle" ng-change="toggleLabel(labelToggle)"> Show Labels</label>
                </th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="typeProperties in forceGraphOptions.type.properties">
                <td title="{{typeProperties.name}}">
                    <span ng-bind="typeProperties.name | reduceStringLength: 18"></span>
                </td>
                <td>
                    <select style="width: 150px" ui-select2 ng-change="setCurrentLabels(typeProperties.name, forceGraphOptions.type.properties[$index].selected)" 
                        ng-model="forceGraphOptions.type.properties[$index].selected">
                        <option value="Hide">Hide</option>
                        <option value="{{value}}" ng-repeat="value in typeProperties.values | orderBy: 'name'">{{value | reduceStringLength: 24}}</option>
                    </select>
                </td>
            </tr>
        </tbody>
    </table>
</div>
