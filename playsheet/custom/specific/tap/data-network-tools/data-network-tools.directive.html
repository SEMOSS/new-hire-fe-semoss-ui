<div class="grid12">
    <hr style="margin: 10px 0px 10px 0px;"/>
</div>

<div class="grid12">
    <button class="btn-half btn-light pull-left" title="Loop Identifer"
        ng-class="{toggled: loopEnabled === true}" ng-click="loopEnabled = !loopEnabled; islandEnabled = false; dataLatencyEnabled = false; dataNetworkToolsCtrl.runLoopIdentifier(!loopEnabled)">
        Loop Identifer
    </button>

    <button class="btn-half btn-light pull-right" title="Island Identifer"
        ng-class="{toggled: islandEnabled === true}" ng-click="islandEnabled = !islandEnabled; loopEnabled = false; dataLatencyEnabled = false; dataNetworkToolsCtrl.runIslandIdentifier(!islandEnabled)">
        Island Identifer
    </button>

    <button class="btn-half btn-light sm-font-btn pull-left" ng-class="{toggled: dataLatencyEnabled === true}" ng-model="dataLatencyEnabled" title="Run Data Latency Analysis"
        ng-click="dataLatencyEnabled = !dataLatencyEnabled; islandEnabled = false; loopEnabled = false; dataNetworkToolsCtrl.runDataLatencyAnalysis(!dataLatencyEnabled)">
        Run Data Latency Analysis
    </button>

    <button class="btn-half btn-light pull-right" ng-click="islandEnabled = false; loopEnabled = false; dataLatencyEnabled = false; dataNetworkToolsCtrl.resetGraphEdges()"
    title="Reset Graph">
        <i class="fa fa-refresh"></i> Reset
    </button>
</div>

<div class="grid12">
    <div ng-show="dataLatencyEnabled">
        <!--slider for data latency analysis-->
        <div class="tool-slider" style="width:100%">
            <div class="slider-title">Hour: {{dataTimeValue}}</div>
            <b class="pull-left">{{dataTimeStart}}</b>
            <b class="pull-right">{{dataTimeEnd}}</b>
            <div class="clearfix"></div>
            <slider tooltiptoggle="hide" ng-model="dataTimeValue" min="dataTimeStart"
                    step="hop" max="dataTimeEnd" ng-change="setInputValues(dataTimeValue); dataNetworkToolsCtrl.highlightEdges(dataTimeValue)">
            </slider>
        </div>
        <!-- Hours/Days/Weeks Indicators-->
        <div style="text-align: center; padding-top: 15px;">
            <span class="data-latency-labels">Hours:</span>
            <input class="data-latency-fields" type="number" ng-disabled="true" ng-model="hours" min="0" max="24"></input>
            <span class="data-latency-labels">Days:</span>
            <input class="data-latency-fields" type="number" ng-disabled="true" ng-model="days" min="0" max="{{maxDays}}"></input>
            <span class="data-latency-labels">Weeks:</span>
            <input class="data-latency-fields" type="number" ng-disabled="true" ng-model="weeks" min="0" max="{{maxWeeks}}"></input>
        </div>

        <div style="padding-top: 15px;">
            <span class="data-latency-labels">Selected Node: {{selectedUriText | shortenValueFilter | replaceUnderscores}}</span>
        </div>
    </div>
</div>
