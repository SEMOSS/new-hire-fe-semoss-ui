<div id="smss-grid" class="absolute-size full-height full-width">
    <hot-table class="full-width"
               hot-id="smss-grid"
               settings="chartCtrl.smssGrid.settings"
               datarows="chartCtrl.smssGrid.localChartData.filteredData">
        <hot-column ng-repeat="header in chartCtrl.smssGrid.localChartData.headers track by $index"
                    data="{{header.filteredTitle}}"
                    title="header.filteredTitle">
        </hot-column>
    </hot-table>
</div>
<div class="create-footer full border-top"
     ng-show="chartCtrl.smssGrid.localChartData.layout !== 'create' && chartCtrl.smssGrid.loadMore">
    <span class="pull-right xs-margin">
        <i>*not all rows showing</i>
        <button class="sm-btn btn-green" ng-click="chartCtrl.smssGrid.addMoreRows();">Load 500 More</button>
    </span>
</div>
